<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Financisto Manager - Transactions</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .card {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            margin-bottom: 20px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
        }
        
        input, select, textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.3s;
        }
        
        input:focus, select:focus, textarea:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }
        
        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            width: 100%;
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
        }
        
        button:active {
            transform: translateY(0);
        }
        
        .success-message {
            background: #10b981;
            color: white;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
        }
        
        .error-message {
            background: #ef4444;
            color: white;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
        }
        
        .transactions-list {
            max-height: 600px;
            overflow-y: auto;
        }
        
        .transaction-item {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 10px;
            display: grid;
            grid-template-columns: auto 1fr auto auto;
            gap: 15px;
            align-items: center;
        }
        
        .transaction-date {
            font-size: 12px;
            color: #666;
        }
        
        .transaction-details {
            flex: 1;
        }
        
        .transaction-payee {
            font-weight: 600;
            color: #333;
        }
        
        .transaction-category {
            font-size: 12px;
            color: #666;
        }
        
        .transaction-amount {
            font-size: 18px;
            font-weight: bold;
        }
        
        .amount-negative {
            color: #ef4444;
        }
        
        .amount-positive {
            color: #10b981;
        }
    </style>
    <script src="navbar.js"></script>
</head>
<body>
    <div class="container">
        <div id="successMessage" class="success-message"></div>
        <div id="errorMessage" class="error-message"></div>
        
        <div class="card">
            <h2 style="margin-bottom: 20px;">‚ûï Add New Transaction</h2>
            <form id="transactionForm">
                <div class="form-row">
                    <div class="form-group">
                        <label for="date">Date</label>
                        <input type="date" id="date" required>
                    </div>
                    <div class="form-group">
                        <label for="time">Time</label>
                        <input type="time" id="time" required>
                    </div>
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="amount">Amount</label>
                        <input type="number" id="amount" step="0.01" required placeholder="-20.50">
                    </div>
                    <div class="form-group">
                        <label for="payee">Payee</label>
                        <input type="text" id="payee" placeholder="Jim√©nez-Sevillano, Lidl, etc." list="payeeList">
                        <datalist id="payeeList"></datalist>
                    </div>
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="parentCategory">Parent Category</label>
                        <select id="parentCategory">
                            <option value="">Select parent category...</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="category">Subcategory</label>
                        <select id="category" disabled>
                            <option value="">First select a parent category...</option>
                        </select>
                    </div>
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="account">Account</label>
                        <select id="account" required>
                            <option value="">Select account...</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="location">Location</label>
                        <select id="location">
                            <option value="">Select location...</option>
                        </select>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="project">Project</label>
                    <select id="project">
                        <option value="">Select project...</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="note">Note (optional)</label>
                    <textarea id="note" rows="2" placeholder="Additional details..."></textarea>
                </div>
                
                <div style="display: flex; gap: 10px;">
                    <button type="submit" style="flex: 1;">üíæ Save Transaction</button>
                    <button type="button" onclick="cancelEdit()" style="flex: 1; background: #6c757d;">‚ùå Cancel</button>
                </div>
            </form>
        </div>
        
        <div class="card">
            <h2 style="margin-bottom: 20px;">üìä Transactions</h2>
            
            <!-- Filters Section -->
            <div style="background: #f8f9fa; padding: 20px; border-radius: 10px; margin-bottom: 20px;">
                <div style="display: flex; justify-content: space-between; align-items: center; cursor: pointer;" onclick="toggleFilters()">
                    <h3 style="margin: 0; font-size: 16px;">üîç Filters</h3>
                    <span id="filterToggleIcon" style="font-size: 20px; transition: transform 0.3s;">‚ñº</span>
                </div>
                
                <div id="filterContent" style="display: none; margin-top: 15px;">
                    <div class="form-row">
                        <div class="form-group" style="margin-bottom: 10px;">
                            <label for="filterStartDate" style="font-size: 14px;">From Date</label>
                            <input type="date" id="filterStartDate" style="padding: 8px;">
                        </div>
                        <div class="form-group" style="margin-bottom: 10px;">
                            <label for="filterEndDate" style="font-size: 14px;">To Date</label>
                            <input type="date" id="filterEndDate" style="padding: 8px;">
                        </div>
                    </div>
                    
                    <div class="form-row">
                        <div class="form-group" style="margin-bottom: 10px;">
                            <label for="filterAccount" style="font-size: 14px;">Account</label>
                            <select id="filterAccount" style="padding: 8px;">
                                <option value="">All accounts</option>
                            </select>
                        </div>
                        <div class="form-group" style="margin-bottom: 10px;">
                            <label for="filterCategory" style="font-size: 14px;">Category</label>
                            <select id="filterCategory" style="padding: 8px;">
                                <option value="">All categories</option>
                            </select>
                        </div>
                    </div>
                    
                    <div class="form-group" style="margin-bottom: 10px;">
                        <label for="filterSearch" style="font-size: 14px;">Search (payee or note)</label>
                        <input type="text" id="filterSearch" placeholder="Search..." style="padding: 8px;">
                    </div>
                    
                    <div style="display: flex; gap: 10px;">
                        <button onclick="applyFilters()" style="flex: 1; padding: 10px;">Apply Filters</button>
                        <button onclick="clearFilters()" style="flex: 1; padding: 10px; background: #6c757d;">Clear</button>
                    </div>
                </div>
            </div>
            
            <div class="transactions-list" id="transactionsList">
                <!-- Transactions will be loaded here -->
            </div>
        </div>
    </div>
    
    <script>
        const API_URL = 'http://localhost:8000';
        
        // Global variable to store all categories
        let allCategories = [];
        
        // Load initial data
        document.addEventListener('DOMContentLoaded', async () => {
            await loadAccounts();
            await loadCategories();
            await loadPayees();
            await loadLocations();
            await loadProjects();
            await populateFilterDropdowns();
            await loadRecentTransactions();
            
            // Set current date and time
            const now = new Date();
            document.getElementById('date').valueAsDate = now;
            document.getElementById('time').value = now.toTimeString().slice(0, 5);
        });
        
        // Load accounts
        async function loadAccounts() {
            try {
                const response = await fetch(`${API_URL}/accounts`);
                const accounts = await response.json();
                const select = document.getElementById('account');
                accounts.forEach(account => {
                    const option = document.createElement('option');
                    option.value = account.id;
                    option.dataset.currency = account.currency;
                    option.textContent = `${account.name} (${account.currency})`;
                    select.appendChild(option);
                });
            } catch (error) {
                console.error('Error loading accounts:', error);
            }
        }

        // Update amount placeholder based on selected account
        document.getElementById('account').addEventListener('change', (e) => {
            const selectedOption = e.target.selectedOptions[0];
            const currency = selectedOption?.dataset?.currency || 'GBP';
            const symbol = getCurrencySymbol(currency);
            document.getElementById('amount').placeholder = `${symbol}-20.50`;
        });
        
        // Load categories
        async function loadCategories() {
            try {
                const response = await fetch(`${API_URL}/categories`);
                allCategories = await response.json();
                
                // Get unique parent categories
                const parentCategories = [...new Set(allCategories
                    .map(c => c.parent)
                    .filter(p => p && p.trim() !== ''))]
                    .sort();
                
                const parentSelect = document.getElementById('parentCategory');
                parentCategories.forEach(parent => {
                    const option = document.createElement('option');
                    option.value = parent;
                    option.textContent = parent;
                    parentSelect.appendChild(option);
                });
                
                // Add event listener for parent category change
                parentSelect.addEventListener('change', (e) => {
                    loadSubcategories(e.target.value);
                });
                
            } catch (error) {
                console.error('Error loading categories:', error);
            }
        }
        
        // Load subcategories based on parent
        function loadSubcategories(parentName) {
            const categorySelect = document.getElementById('category');
            categorySelect.innerHTML = '<option value="">Select subcategory...</option>';
            
            if (!parentName) {
                categorySelect.disabled = true;
                return;
            }
            
            // Filter categories by parent
            const subcategories = allCategories
                .filter(c => c.parent === parentName)
                .sort((a, b) => a.name.localeCompare(b.name));
            
            if (subcategories.length === 0) {
                categorySelect.innerHTML = '<option value="">No subcategories available</option>';
                categorySelect.disabled = true;
                return;
            }
            
            categorySelect.disabled = false;
            subcategories.forEach(category => {
                const option = document.createElement('option');
                option.value = category.id;
                option.textContent = category.name;
                categorySelect.appendChild(option);
            });
        }
        
        // Load payees for autocomplete
        async function loadPayees() {
            try {
                const response = await fetch(`${API_URL}/payees`);
                const payees = await response.json();
                const datalist = document.getElementById('payeeList');
                payees.forEach(payee => {
                    const option = document.createElement('option');
                    option.value = payee.name;
                    datalist.appendChild(option);
                });
            } catch (error) {
                console.error('Error loading payees:', error);
            }
        }
        
        // Load locations
        async function loadLocations() {
            try {
                const response = await fetch(`${API_URL}/locations`);
                const locations = await response.json();
                const select = document.getElementById('location');
                locations.forEach(location => {
                    const option = document.createElement('option');
                    option.value = location.id;
                    option.textContent = location.name;
                    select.appendChild(option);
                });
            } catch (error) {
                console.error('Error loading locations:', error);
            }
        }
        
        // Load projects
        async function loadProjects() {
            try {
                const response = await fetch(`${API_URL}/projects`);
                const projects = await response.json();
                const select = document.getElementById('project');
                projects.forEach(project => {
                    const option = document.createElement('option');
                    option.value = project.id;
                    option.textContent = project.name;
                    select.appendChild(option);
                });
            } catch (error) {
                console.error('Error loading projects:', error);
            }
        }
        
        // Populate filter dropdowns
        async function populateFilterDropdowns() {
            // Populate accounts filter
            try {
                const accountsResponse = await fetch(`${API_URL}/accounts`);
                const accounts = await accountsResponse.json();
                const filterAccount = document.getElementById('filterAccount');
                accounts.forEach(account => {
                    const option = document.createElement('option');
                    option.value = account.id;
                    option.textContent = account.name;
                    filterAccount.appendChild(option);
                });
            } catch (error) {
                console.error('Error loading filter accounts:', error);
            }
            
            // Populate categories filter (all categories, not just parents)
            try {
                const filterCategory = document.getElementById('filterCategory');
                allCategories.forEach(category => {
                    const option = document.createElement('option');
                    option.value = category.id;
                    const displayName = category.parent 
                        ? `${category.parent} > ${category.name}` 
                        : category.name;
                    option.textContent = displayName;
                    filterCategory.appendChild(option);
                });
            } catch (error) {
                console.error('Error loading filter categories:', error);
            }
        }
        
        // Load recent transactions
        async function loadRecentTransactions() {
        try {
            const response = await fetch(`${API_URL}/transactions?limit=100000`);
            const transactions = await response.json();
            displayTransactions(transactions);
        } catch (error) {
            console.error('Error loading transactions:', error);
        }
    }
        
        // Display transactions
        function displayTransactions(transactions) {
            const list = document.getElementById('transactionsList');
            
            if (transactions.length === 0) {
                list.innerHTML = '<p style="text-align: center; color: #666; padding: 20px;">No transactions found</p>';
                return;
            }
            
            // Calculate running balance for each account
            // Group transactions by account and calculate cumulative balance
            const accountBalances = {};
            
            // Initialize balances (assuming transactions are ordered by date desc)
            // We need to calculate from oldest to newest for accurate running balance
            const sortedTransactions = [...transactions].sort((a, b) => 
                new Date(a.date) - new Date(b.date)
            );
            
            // Calculate running balances
            const transactionsWithBalance = sortedTransactions.map(t => {
                if (!accountBalances[t.account_id]) {
                    accountBalances[t.account_id] = 0;
                }
                accountBalances[t.account_id] += t.amount;
                return {
                    ...t,
                    runningBalance: accountBalances[t.account_id]
                };
            });
            
            // Reverse back to show newest first
            transactionsWithBalance.reverse();
            
            list.innerHTML = transactionsWithBalance.map(t => {
                const date = new Date(t.date).toLocaleDateString('en-GB');
                const time = new Date(t.date).toLocaleTimeString('en-GB', { hour: '2-digit', minute: '2-digit' });
                const amountClass = t.amount < 0 ? 'amount-negative' : 'amount-positive';
                const balanceClass = t.runningBalance < 0 ? 'amount-negative' : 'amount-positive';
                const currencySymbol = getCurrencySymbol(t.currency);
                
                return `
                    <div class="transaction-item">
                        <div class="transaction-date">${date}<br>${time}</div>
                        <div class="transaction-details">
                            <div class="transaction-payee">${t.payee_name || 'No payee'}</div>
                            <div class="transaction-category">${t.category_name || 'Uncategorised'} ${t.location_name ? ` (üìç ${t.location_name})` : ''}</div>
                            ${t.note ? `<div class="transaction-category">${t.note}</div>` : ''}
                        </div>
                        <div style="text-align: right;">
                            <div class="transaction-amount ${amountClass}">
                                ${currencySymbol}${Math.abs(t.amount).toFixed(2)}
                            </div>
                            <div class="${balanceClass}" style="font-size: 13px; margin-top: 4px; opacity: 0.9;">
                                (<b>${t.account_name}:</b> ${currencySymbol}${t.runningBalance.toFixed(2)})
                            </div>
                        </div>
                        <div style="display: flex; gap: 5px; flex-direction: column;">
                            <button onclick="editTransaction(${t.id})" style="padding: 5px 10px; font-size: 12px; background: #667eea;">‚úèÔ∏è Edit</button>
                            <button onclick="deleteTransaction(${t.id})" style="padding: 5px 10px; font-size: 12px; background: #ef4444;">üóëÔ∏è Delete</button>
                        </div>
                    </div>
                `;
            }).join('');
        }
        
        // Apply filters to transactions
        async function applyFilters() {
            const startDate = document.getElementById('filterStartDate').value;
            const endDate = document.getElementById('filterEndDate').value;
            const accountId = document.getElementById('filterAccount').value;
            const categoryId = document.getElementById('filterCategory').value;
            const searchText = document.getElementById('filterSearch').value.toLowerCase();
            
            // Build query parameters
            const params = new URLSearchParams();
            params.append('limit', '100');
            
            if (startDate) params.append('start_date', startDate);
            if (endDate) params.append('end_date', endDate);
            if (accountId) params.append('account_id', accountId);
            if (categoryId) params.append('category_id', categoryId);
            
            try {
                const response = await fetch(`${API_URL}/transactions?${params.toString()}`);
                let transactions = await response.json();
                
                // Apply client-side text search
                if (searchText) {
                    transactions = transactions.filter(t => {
                        const payeeName = (t.payee_name || '').toLowerCase();
                        const note = (t.note || '').toLowerCase();
                        return payeeName.includes(searchText) || note.includes(searchText);
                    });
                }
                
                displayTransactions(transactions);
                
            } catch (error) {
                console.error('Error applying filters:', error);
                showError('Error applying filters');
            }
        }
        
        // Clear all filters
        function clearFilters() {
            document.getElementById('filterStartDate').value = '';
            document.getElementById('filterEndDate').value = '';
            document.getElementById('filterAccount').value = '';
            document.getElementById('filterCategory').value = '';
            document.getElementById('filterSearch').value = '';
            
            loadRecentTransactions();
        }
        
        // Edit transaction
        async function editTransaction(transactionId) {
            try {
                const response = await fetch(`${API_URL}/transactions/${transactionId}`);
                const transaction = await response.json();
                
                // Populate the form
                const transactionDate = new Date(transaction.date);
                document.getElementById('date').valueAsDate = transactionDate;
                document.getElementById('time').value = transactionDate.toTimeString().slice(0, 5);
                document.getElementById('amount').value = transaction.amount;
                document.getElementById('account').value = transaction.account_id;
                document.getElementById('note').value = transaction.note || '';
                
                // Handle category
                if (transaction.category_id) {
                    const category = allCategories.find(c => c.id === transaction.category_id);
                    if (category && category.parent) {
                        document.getElementById('parentCategory').value = category.parent;
                        loadSubcategories(category.parent);
                        setTimeout(() => {
                            document.getElementById('category').value = transaction.category_id;
                        }, 100);
                    }
                }
                
                // Handle optional fields
                if (transaction.location_id) {
                    document.getElementById('location').value = transaction.location_id;
                }
                if (transaction.project_id) {
                    document.getElementById('project').value = transaction.project_id;
                }
                if (transaction.payee_name) {
                    document.getElementById('payee').value = transaction.payee_name;
                }
                
                // Change form button to "Update" mode
                const form = document.getElementById('transactionForm');
                const submitButton = form.querySelector('button[type="submit"]');
                submitButton.textContent = '‚úèÔ∏è Update Transaction';
                submitButton.style.background = '#f59e0b';
                
                // Store transaction ID for update
                form.dataset.editingId = transactionId;
                
                // Scroll to form
                form.scrollIntoView({ behavior: 'smooth', block: 'start' });
                
                showSuccess('Transaction loaded for editing. Modify and click "Update Transaction".');
                
            } catch (error) {
                console.error('Error loading transaction for edit:', error);
                showError('Failed to load transaction');
            }
        }
        
        // Delete transaction
        async function deleteTransaction(transactionId) {
            if (!confirm('Are you sure you want to delete this transaction? This cannot be undone.')) {
                return;
            }
            
            try {
                const response = await fetch(`${API_URL}/transactions/${transactionId}`, {
                    method: 'DELETE'
                });
                
                if (response.ok) {
                    showSuccess('Transaction deleted successfully!');
                    await loadRecentTransactions();
                } else {
                    showError('Failed to delete transaction');
                }
            } catch (error) {
                console.error('Error deleting transaction:', error);
                showError('Error: ' + error.message);
            }
        }
        
        // Cancel edit mode
        function cancelEdit() {
            const form = document.getElementById('transactionForm');
            const submitButton = form.querySelector('button[type="submit"]');
            submitButton.textContent = 'üíæ Save Transaction';
            submitButton.style.background = 'linear-gradient(135deg, #667eea 0%, #764ba2 100%)';
            delete form.dataset.editingId;
            form.reset();
            
            // Reset date and time to now
            const now = new Date();
            document.getElementById('date').valueAsDate = now;
            document.getElementById('time').value = now.toTimeString().slice(0, 5);
        }
        
        // Handle form submission (create or update)
        document.getElementById('transactionForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const form = e.target;
            const isEditing = form.dataset.editingId;
            
            const date = document.getElementById('date').value;
            const time = document.getElementById('time').value;
            const datetime = `${date}T${time}:00`;
            
            const payeeName = document.getElementById('payee').value.trim();
            let payeeId = null;
            
            // Find or create payee
            if (payeeName) {
                try {
                    const payeesResponse = await fetch(`${API_URL}/payees`);
                    const payees = await payeesResponse.json();
                    const existingPayee = payees.find(p => p.name.toLowerCase() === payeeName.toLowerCase());
                    
                    if (existingPayee) {
                        payeeId = existingPayee.id;
                    } else {
                        const createResponse = await fetch(`${API_URL}/payees`, {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify({ name: payeeName })
                        });
                        const newPayee = await createResponse.json();
                        payeeId = newPayee.id;
                    }
                } catch (error) {
                    console.error('Error handling payee:', error);
                }
            }
            
            const transaction = {
                date: datetime,
                amount: parseFloat(document.getElementById('amount').value),
                currency: 'GBP',
                account_id: parseInt(document.getElementById('account').value),
                category_id: document.getElementById('category').value ? parseInt(document.getElementById('category').value) : null,
                payee_id: payeeId,
                location_id: document.getElementById('location').value ? parseInt(document.getElementById('location').value) : null,
                project_id: document.getElementById('project').value ? parseInt(document.getElementById('project').value) : null,
                note: document.getElementById('note').value || null
            };
            
            try {
                let response;
                
                if (isEditing) {
                    response = await fetch(`${API_URL}/transactions/${isEditing}`, {
                        method: 'PUT',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(transaction)
                    });
                } else {
                    response = await fetch(`${API_URL}/transactions`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(transaction)
                    });
                }
                
                if (response.ok) {
                    showSuccess(isEditing ? 'Transaction updated successfully!' : 'Transaction saved successfully!');
                    cancelEdit();
                    await loadRecentTransactions();
                    await loadPayees();
                } else {
                    showError('Failed to save transaction');
                }
            } catch (error) {
                showError('Error: ' + error.message);
            }
        });
        
        function showSuccess(message) {
            const element = document.getElementById('successMessage');
            element.textContent = message;
            element.style.display = 'block';
            setTimeout(() => {
                element.style.display = 'none';
            }, 3000);
        }
        
        function showError(message) {
            const element = document.getElementById('errorMessage');
            element.textContent = message;
