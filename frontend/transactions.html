<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Financisto Manager - Transactions</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .card {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            margin-bottom: 20px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
        }
        
        input, select, textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.3s;
        }
        
        input:focus, select:focus, textarea:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }
        
        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            width: 100%;
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
        }
        
        button:active {
            transform: translateY(0);
        }
        
        .success-message {
            background: #10b981;
            color: white;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
        }
        
        .error-message {
            background: #ef4444;
            color: white;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
        }
        
        .transactions-list {
            max-height: 600px;
            overflow-y: auto;
        }
        
        .transaction-item {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 10px;
            display: grid;
            grid-template-columns: auto 1fr auto auto;
            gap: 15px;
            align-items: center;
        }
        
        .transaction-date {
            font-size: 12px;
            color: #666;
        }
        
        .transaction-details {
            flex: 1;
        }
        
        .transaction-payee {
            font-weight: 600;
            color: #333;
        }
        
        .transaction-category {
            font-size: 12px;
            color: #666;
        }
        
        .transaction-amount {
            font-size: 18px;
            font-weight: bold;
        }
        
        .amount-negative {
            color: #ef4444;
        }
        
        .amount-positive {
            color: #10b981;
        }
    </style>
    <script src="navbar.js"></script>
</head>
<body>
    <div class="container">
        <div id="successMessage" class="success-message"></div>
        <div id="errorMessage" class="error-message"></div>
        
        <div class="card">
            <h2 style="margin-bottom: 20px;">‚ûï Add New Transaction</h2>
            <form id="transactionForm">
                <div class="form-row">
                    <div class="form-group">
                        <label for="date">Date</label>
                        <input type="date" id="date" required>
                    </div>
                    <div class="form-group">
                        <label for="time">Time</label>
                        <input type="time" id="time" required>
                    </div>
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="amount">Amount</label>
                        <input type="number" id="amount" step="0.01" required placeholder="-20.50">
                    </div>
                    <div class="form-group">
                        <label for="payee">Payee</label>
                        <input type="text" id="payee" placeholder="ASDA, Lidl, etc." list="payeeList">
                        <datalist id="payeeList"></datalist>
                    </div>
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="parentCategory">Parent Category</label>
                        <select id="parentCategory">
                            <option value="">Select parent category...</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="category">Subcategory</label>
                        <select id="category" disabled>
                            <option value="">First select a parent category...</option>
                        </select>
                    </div>
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="account">Account</label>
                        <select id="account" required>
                            <option value="">Select account...</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="location">Location</label>
                        <select id="location">
                            <option value="">Select location...</option>
                        </select>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="project">Project</label>
                    <select id="project">
                        <option value="">Select project...</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="note">Note (optional)</label>
                    <textarea id="note" rows="2" placeholder="Additional details..."></textarea>
                </div>
                
                <div style="display: flex; gap: 10px;">
                    <button type="submit" style="flex: 1;">üíæ Save Transaction</button>
                    <button type="button" onclick="cancelEdit()" style="flex: 1; background: #6c757d;">‚ùå Cancel</button>
                </div>
            </form>
        </div>
        
        <div class="card">
            <h2 style="margin-bottom: 20px;">üîÑ Transfer Between Accounts</h2>
            <form id="transferForm">
                <div class="form-row">
                    <div class="form-group">
                        <label for="transferDate">Date</label>
                        <input type="date" id="transferDate" required>
                    </div>
                    <div class="form-group">
                        <label for="transferTime">Time</label>
                        <input type="time" id="transferTime" required>
                    </div>
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="fromAccount">From Account</label>
                        <select id="fromAccount" required>
                            <option value="">Select account...</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="toAccount">To Account</label>
                        <select id="toAccount" required>
                            <option value="">Select account...</option>
                        </select>
                    </div>
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="fromAmount">Amount to Transfer</label>
                        <input type="number" id="fromAmount" step="0.01" required placeholder="100.00">
                    </div>
                    <div class="form-group">
                        <label for="toAmount">Amount Received (if different currency)</label>
                        <input type="number" id="toAmount" step="0.01" placeholder="Leave empty if same currency">
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="transferNote">Note (optional)</label>
                    <textarea id="transferNote" rows="2" placeholder="Transfer details..."></textarea>
                </div>
                
                <button type="submit">üîÑ Create Transfer</button>
            </form>
        </div>
        
        <div class="card">
            <div style="display: flex; justify-content: space-between; align-items: center; cursor: pointer;" onclick="toggleFilters()">
                <h2 style="margin: 0;">üîç Filters</h2>
                <span id="filterToggleIcon" style="font-size: 20px; transition: transform 0.3s;">‚ñº</span>
            </div>
            
            <div id="filterContent" style="display: none; margin-top: 15px; background: #f8f9fa; padding: 20px; border-radius: 10px;">
                <div class="form-row">
                    <div class="form-group" style="margin-bottom: 10px;">
                        <label for="filterStartDate" style="font-size: 14px;">From Date</label>
                        <input type="date" id="filterStartDate" style="padding: 8px;">
                    </div>
                    <div class="form-group" style="margin-bottom: 10px;">
                        <label for="filterEndDate" style="font-size: 14px;">To Date</label>
                        <input type="date" id="filterEndDate" style="padding: 8px;">
                    </div>
                </div>
                
                <div class="form-row">
                    <div class="form-group" style="margin-bottom: 10px;">
                        <label for="filterAccount" style="font-size: 14px;">Account</label>
                        <select id="filterAccount" style="padding: 8px;">
                            <option value="">All accounts</option>
                        </select>
                    </div>
                    <div class="form-group" style="margin-bottom: 10px;">
                        <label for="filterCategory" style="font-size: 14px;">Category</label>
                        <select id="filterCategory" style="padding: 8px;">
                            <option value="">All categories</option>
                        </select>
                    </div>
                </div>
                
                <div class="form-group" style="margin-bottom: 10px;">
                    <label for="filterSearch" style="font-size: 14px;">Search (payee or note)</label>
                    <input type="text" id="filterSearch" placeholder="Search..." style="padding: 8px;">
                </div>
                
                <div style="display: flex; gap: 10px;">
                    <button onclick="applyFilters()" style="flex: 1; padding: 10px;">Apply Filters</button>
                    <button onclick="clearFilters()" style="flex: 1; padding: 10px; background: #6c757d;">Clear</button>
                </div>
            </div>
        </div>
        
        <div class="card">
            <h2 style="margin-bottom: 20px;">üìä Transactions</h2>
            <div class="transactions-list" id="transactionsList">
                <!-- Transactions will be loaded here -->
            </div>
        </div>
    </div>
    
    <script>
        const API_URL = 'http://localhost:8000';
        
        // Global variables
        let allCategories = [];
        let regularTransactions = [];
        let transferTransactions = [];
        
        // Get currency symbol
        function getCurrencySymbol(currency) {
            const symbols = {
                'GBP': '¬£',
                'EUR': '‚Ç¨',
                'USD': '$',
                'JPY': '¬•',
                'CNY': '¬•',
                'CHF': 'Fr',
                'CAD': 'CA$',
                'AUD': 'A$',
                'NZD': 'NZ$',
                'INR': '‚Çπ',
                'BRL': 'R$',
                'RUB': '‚ÇΩ',
                'KRW': '‚Ç©',
                'SEK': 'kr',
                'NOK': 'kr',
                'DKK': 'kr',
                'PLN': 'z≈Ç',
                'MXN': 'MX$',
                'ARS': 'AR$',
                'CLP': 'CL$',
                'COP': 'CO$',
                'PEN': 'S/',
                'TRY': '‚Ç∫',
                'ZAR': 'R',
                'THB': '‡∏ø',
                'SGD': 'S$',
                'HKD': 'HK$',
                'MYR': 'RM'
            };
            
            return symbols[currency] || currency;
        }
        
        // Load initial data
        document.addEventListener('DOMContentLoaded', async () => {
            await loadAccounts();
            await loadCategories();
            await loadPayees();
            await loadLocations();
            await loadProjects();
            await loadTransferAccounts();
            await populateFilterDropdowns();
            await loadRecentTransactions();
            
            // Set current date and time for transaction form
            const now = new Date();
            document.getElementById('date').valueAsDate = now;
            document.getElementById('time').value = now.toTimeString().slice(0, 5);
            
            // Set current date and time for transfer form
            document.getElementById('transferDate').valueAsDate = now;
            document.getElementById('transferTime').value = now.toTimeString().slice(0, 5);

            document.getElementById('payee').addEventListener('blur', async function() {
                const payeeName = this.value.trim();
                
                if (!payeeName) return;
                
                const commonValues = getMostCommonValuesForPayee(payeeName);
                
                if (!commonValues) return;
                
                // Autocomplete category
                if (commonValues.categoryId) {
                    const category = allCategories.find(c => c.id === commonValues.categoryId);
                    if (category && category.parent) {
                        document.getElementById('parentCategory').value = category.parent;
                        loadSubcategories(category.parent);
                        
                        // Wait until subcategories are loaded
                        setTimeout(() => {
                            document.getElementById('category').value = commonValues.categoryId;
                            // A√±adir indicador visual
                            document.getElementById('category').style.background = '#e8f5e9';
                            setTimeout(() => {
                                document.getElementById('category').style.background = '';
                            }, 1000);
                        }, 100);
                        
                        // visual indicator
                        document.getElementById('parentCategory').style.background = '#e8f5e9';
                        setTimeout(() => {
                            document.getElementById('parentCategory').style.background = '';
                        }, 1000);
                    }
                }
                
                // Autocomplete location
                if (commonValues.locationId) {
                    document.getElementById('location').value = commonValues.locationId;
                    // Indicador visual
                    document.getElementById('location').style.background = '#e8f5e9';
                    setTimeout(() => {
                        document.getElementById('location').style.background = '';
                    }, 1000);
                }
                
                // Autocomplete account
                if (commonValues.accountId) {
                    document.getElementById('account').value = commonValues.accountId;
                    // Indicador visual
                    document.getElementById('account').style.background = '#e8f5e9';
                    setTimeout(() => {
                        document.getElementById('account').style.background = '';
                    }, 1000);
                    
                    // Update the right currency
                    const event = new Event('change');
                    document.getElementById('account').dispatchEvent(event);
                }

                // Autocomplete project
                if (commonValues.projectId) {
                    document.getElementById('project').value = commonValues.projectId;
                    // Indicador visual
                    document.getElementById('project').style.background = '#e8f5e9';
                    setTimeout(() => {
                        document.getElementById('project').style.background = '';
                    }, 1000);
                }
                
                // Showw success message
                showSuccess(`‚ú® Auto-completado basado en ${commonValues.transactionCount} transacci√≥n(es) anterior(es) de ${payeeName}`);
            });

            // Listener for a datalist
            document.getElementById('payee').addEventListener('input', function() {
                // Small delay
                setTimeout(() => {
                    const payeeName = this.value.trim();
                    if (payeeName) {
                        const commonValues = getMostCommonValuesForPayee(payeeName);
                        if (commonValues) {
                            // Trigger the autocomplete
                            this.blur();
                            this.focus();
                        }
                    }
                }, 100);
            });
        });
        
        // Load accounts
        async function loadAccounts() {
            try {
                const response = await fetch(`${API_URL}/accounts`);
                const accounts = await response.json();
                const select = document.getElementById('account');
                accounts.forEach(account => {
                    const option = document.createElement('option');
                    option.value = account.id;
                    option.dataset.currency = account.currency;
                    option.textContent = `${account.name} (${account.currency})`;
                    select.appendChild(option);
                });
            } catch (error) {
                console.error('Error loading accounts:', error);
            }
        }
        
        // Update amount placeholder based on selected account
        document.getElementById('account').addEventListener('change', (e) => {
            const selectedOption = e.target.selectedOptions[0];
            const currency = selectedOption?.dataset?.currency || 'GBP';
            const symbol = getCurrencySymbol(currency);
            document.getElementById('amount').placeholder = `${symbol}-20.50`;
        });
        
        // Load categories
        async function loadCategories() {
            try {
                const response = await fetch(`${API_URL}/categories`);
                allCategories = await response.json();
                
                // Get unique parent categories
                const parentCategories = [...new Set(allCategories
                    .map(c => c.parent)
                    .filter(p => p && p.trim() !== ''))]
                    .sort();
                
                const parentSelect = document.getElementById('parentCategory');
                parentCategories.forEach(parent => {
                    const option = document.createElement('option');
                    option.value = parent;
                    option.textContent = parent;
                    parentSelect.appendChild(option);
                });
                
                // Add event listener for parent category change
                parentSelect.addEventListener('change', (e) => {
                    loadSubcategories(e.target.value);
                });
                
            } catch (error) {
                console.error('Error loading categories:', error);
            }
        }
        
        // Load subcategories based on parent
        function loadSubcategories(parentName) {
            const categorySelect = document.getElementById('category');
            categorySelect.innerHTML = '<option value="">Select subcategory...</option>';
            
            if (!parentName) {
                categorySelect.disabled = true;
                return;
            }
            
            // Filter categories by parent
            const subcategories = allCategories
                .filter(c => c.parent === parentName)
                .sort((a, b) => a.name.localeCompare(b.name));
            
            if (subcategories.length === 0) {
                categorySelect.innerHTML = '<option value="">No subcategories available</option>';
                categorySelect.disabled = true;
                return;
            }
            
            categorySelect.disabled = false;
            subcategories.forEach(category => {
                const option = document.createElement('option');
                option.value = category.id;
                option.textContent = category.name;
                categorySelect.appendChild(option);
            });
        }
        
        // Load payees for autocomplete
        async function loadPayees() {
            try {
                const response = await fetch(`${API_URL}/payees`);
                const payees = await response.json();
                const datalist = document.getElementById('payeeList');
                payees.forEach(payee => {
                    const option = document.createElement('option');
                    option.value = payee.name;
                    datalist.appendChild(option);
                });
            } catch (error) {
                console.error('Error loading payees:', error);
            }
        }
        
        // Load locations
        async function loadLocations() {
            try {
                const response = await fetch(`${API_URL}/locations`);
                const locations = await response.json();
                
                // Save to global variable for later use
                window.allLocations = locations;
                
                // Do initial sorting (will be updated later)
                populateLocationSelect();
            } catch (error) {
                console.error('Error loading locations:', error);
            }
        }

        // New function to populate the location select
        function populateLocationSelect() {
            const select = document.getElementById('location');
            
            // Clear existing options except the first one
            while (select.options.length > 1) {
                select.remove(1);
            }
            
            if (!window.allLocations) return;
            
            // Filter out transfer locations
            const filteredLocations = window.allLocations.filter(location => 
                location.name !== 'Transfer In' && location.name !== 'Transfer Out'
            );
            
            // Count frequency of each location
            const locationCounts = {};
            regularTransactions.forEach(t => {
                if (t.location_id) {
                    locationCounts[t.location_id] = (locationCounts[t.location_id] || 0) + 1;
                }
            });
            
            // Sort all locations by frequency
            const sortedByFrequency = [...filteredLocations].sort((a, b) => {
                const countA = locationCounts[a.id] || 0;
                const countB = locationCounts[b.id] || 0;
                return countB - countA;
            });
            
            // Get the top 5 most frequent
            const top5 = sortedByFrequency.slice(0, 5);
            
            // Get the rest and sort alphabetically
            const rest = sortedByFrequency.slice(5).sort((a, b) => 
                a.name.localeCompare(b.name)
            );
            
            // Add the top 5
            top5.forEach(location => {
                const option = document.createElement('option');
                option.value = location.id;
                option.textContent = location.name;
                select.appendChild(option);
            });
            
            // Add visual separator if there are more than 5 locations
            if (rest.length > 0 && top5.length > 0) {
                const separator = document.createElement('option');
                separator.disabled = true;
                separator.textContent = '‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ';
                select.appendChild(separator);
            }
            
            // Add the rest sorted alphabetically
            rest.forEach(location => {
                const option = document.createElement('option');
                option.value = location.id;
                option.textContent = location.name;
                select.appendChild(option);
            });
        }
        
        // Load projects
        async function loadProjects() {
            try {
                const response = await fetch(`${API_URL}/projects`);
                const projects = await response.json();
                const select = document.getElementById('project');
                projects.forEach(project => {
                    const option = document.createElement('option');
                    option.value = project.id;
                    option.textContent = project.name;
                    select.appendChild(option);
                });
            } catch (error) {
                console.error('Error loading projects:', error);
            }
        }
        
        // Load accounts for transfer form
        async function loadTransferAccounts() {
            try {
                const response = await fetch(`${API_URL}/accounts`);
                const accounts = await response.json();
                
                const fromSelect = document.getElementById('fromAccount');
                const toSelect = document.getElementById('toAccount');
                
                accounts.forEach(account => {
                    const option1 = document.createElement('option');
                    option1.value = account.id;
                    option1.dataset.currency = account.currency;
                    option1.textContent = `${account.name} (${account.currency})`;
                    fromSelect.appendChild(option1);
                    
                    const option2 = document.createElement('option');
                    option2.value = account.id;
                    option2.dataset.currency = account.currency;
                    option2.textContent = `${account.name} (${account.currency})`;
                    toSelect.appendChild(option2);
                });
            } catch (error) {
                console.error('Error loading accounts for transfer:', error);
            }
        }
        
        // Populate filter dropdowns
        async function populateFilterDropdowns() {
            // Populate accounts filter
            try {
                const accountsResponse = await fetch(`${API_URL}/accounts`);
                const accounts = await accountsResponse.json();
                const filterAccount = document.getElementById('filterAccount');
                accounts.forEach(account => {
                    const option = document.createElement('option');
                    option.value = account.id;
                    option.textContent = account.name;
                    filterAccount.appendChild(option);
                });
            } catch (error) {
                console.error('Error loading filter accounts:', error);
            }
            
            // Populate categories filter
            try {
                const filterCategory = document.getElementById('filterCategory');
                allCategories.forEach(category => {
                    const option = document.createElement('option');
                    option.value = category.id;
                    const displayName = category.parent 
                        ? `${category.parent} > ${category.name}` 
                        : category.name;
                    option.textContent = displayName;
                    filterCategory.appendChild(option);
                });
            } catch (error) {
                console.error('Error loading filter categories:', error);
            }
        }
        
        // Load transactions
        async function loadRecentTransactions() {
            try {
                // Load regular transactions
                const transResponse = await fetch(`${API_URL}/transactions?limit=100000`);
                const allTrans = await transResponse.json();
                
                // Load transfers
                const transferResponse = await fetch(`${API_URL}/transactions/transfers`);
                transferTransactions = await transferResponse.json();
                
                // Filter out transfer transactions from regular list
                const transferIds = new Set();
                transferTransactions.forEach(t => {
                    if (t.transfer_out_id) transferIds.add(t.transfer_out_id);
                    if (t.transfer_in_id) transferIds.add(t.transfer_in_id);
                });
                
                regularTransactions = allTrans.filter(t => !transferIds.has(t.id));
                
                // Display combined list
                displayCombinedTransactions();

                // Update location order based on loaded transactions
                populateLocationSelect();
                
            } catch (error) {
                console.error('Error loading transactions:', error);
            }
        }

        
        // Function to finde the most common values of a payee
        function getMostCommonValuesForPayee(payeeName) {
            if (!payeeName || !regularTransactions.length) return null;
            
            // filter transactions of a payee
            const payeeTransactions = regularTransactions.filter(t => 
                t.payee_name && t.payee_name.toLowerCase() === payeeName.toLowerCase()
            );
            
            if (payeeTransactions.length === 0) return null;
            
            // Count the frecuency of each value
            const categoryCounts = {};
            const locationCounts = {};
            const accountCounts = {};
            const projectCounts = {};
            
            payeeTransactions.forEach(t => {
                // count categories
                if (t.category_id) {
                    categoryCounts[t.category_id] = (categoryCounts[t.category_id] || 0) + 1;
                }
                // count locations
                if (t.location_id) {
                    locationCounts[t.location_id] = (locationCounts[t.location_id] || 0) + 1;
                }
                // count accounts
                if (t.account_id) {
                    accountCounts[t.account_id] = (accountCounts[t.account_id] || 0) + 1;
                }
                // Count projects
                if (t.project_id) {
                    projectCounts[t.project_id] = (projectCounts[t.project_id] || 0) + 1;
                }
            });
            
            // Find the most common values
            const getMostCommon = (counts) => {
                if (Object.keys(counts).length === 0) return null;
                return parseInt(Object.entries(counts).sort((a, b) => b[1] - a[1])[0][0]);
            };
            
            return {
                categoryId: getMostCommon(categoryCounts),
                locationId: getMostCommon(locationCounts),
                accountId: getMostCommon(accountCounts),
                projectId: getMostCommon(projectCounts),
                transactionCount: payeeTransactions.length
            };
        }
        
        function displayCombinedTransactions() {
            // Combine and sort by date
            const combined = [
                ...regularTransactions.map(t => ({...t, type: 'transaction'})),
                ...transferTransactions.map(t => ({...t, type: 'transfer'}))
            ].sort((a, b) => new Date(b.date) - new Date(a.date));
            
            displayMixedTransactions(combined);
        }
        
        function displayMixedTransactions(items) {
            const list = document.getElementById('transactionsList');
            
            if (items.length === 0) {
                list.innerHTML = '<p style="text-align: center; color: #666; padding: 20px;">No transactions found</p>';
                return;
            }
            
            // Calculate running balances including transfers
            const accountBalances = {};
            
            // Combine regular transactions and transfers for balance calculation
            const allForBalance = [];
            
            // Add regular transactions
            regularTransactions.forEach(t => {
                allForBalance.push({
                    id: t.id,
                    date: new Date(t.date),
                    account_id: t.account_id,
                    amount: t.amount,
                    account_name: t.account_name,
                    currency: t.currency,
                    type: 'transaction'
                });
            });
            
            // Add transfers as two separate balance entries
            transferTransactions.forEach(t => {
                // Transfer out (negative)
                allForBalance.push({
                    id: `transfer_out_${t.transfer_out_id}`,
                    date: new Date(t.date),
                    account_id: t.from_account_id,
                    amount: -t.from_amount,
                    account_name: t.from_account_name,
                    currency: t.from_currency,
                    type: 'transfer_out',
                    original_transaction_id: t.transfer_out_id
                });
                
                // Transfer in (positive)
                allForBalance.push({
                    id: `transfer_in_${t.transfer_in_id}`,
                    date: new Date(t.date),
                    account_id: t.to_account_id,
                    amount: t.to_amount,
                    account_name: t.to_account_name,
                    currency: t.to_currency,
                    type: 'transfer_in',
                    original_transaction_id: t.transfer_in_id
                });
            });
            
            // Sort by date (oldest first)
            allForBalance.sort((a, b) => a.date - b.date);
            
            // Calculate running balances
            const transactionsWithBalance = allForBalance.map(t => {
                if (!accountBalances[t.account_id]) {
                    accountBalances[t.account_id] = 0;
                }
                accountBalances[t.account_id] += t.amount;
                return {
                    ...t,
                    runningBalance: accountBalances[t.account_id]
                };
            });
            
            // Create lookup for balances by original transaction id
            const balanceLookup = {};
            transactionsWithBalance.forEach(t => {
                if (t.type === 'transaction') {
                    balanceLookup[t.id] = t.runningBalance;
                }
            });
            
            list.innerHTML = items.map(item => {
                if (item.type === 'transfer') {
                    return displayTransferItem(item);
                } else {
                    return displayRegularTransaction(item, balanceLookup[item.id]);
                }
            }).join('');
        }
        
        function displayTransferItem(transfer) {
            const date = new Date(transfer.date).toLocaleDateString('en-GB');
            const time = new Date(transfer.date).toLocaleTimeString('en-GB', { hour: '2-digit', minute: '2-digit' });
            
            const sameCurrency = transfer.from_currency === transfer.to_currency;
            const fromSymbol = getCurrencySymbol(transfer.from_currency);
            const toSymbol = getCurrencySymbol(transfer.to_currency);
            
            let amountDisplay;
            if (sameCurrency) {
                amountDisplay = `<div style="color: #555; font-size: 18px; font-weight: bold;">${fromSymbol}${transfer.from_amount.toFixed(2)}</div>`;
            } else {
                const exchangeRate = (transfer.to_amount / transfer.from_amount).toFixed(4);
                amountDisplay = `
                    <div style="color: #555; font-size: 16px; font-weight: bold;">
                        ${fromSymbol}${transfer.from_amount.toFixed(2)} ‚Üí ${toSymbol}${transfer.to_amount.toFixed(2)}
                    </div>
                    <div style="font-size: 11px; color: #888; margin-top: 2px;">
                        Rate: 1 ${transfer.from_currency} = ${exchangeRate} ${transfer.to_currency}
                    </div>
                `;
            }
            
            return `
                <div class="transaction-item" style="background: #f0f4ff;">
                    <div class="transaction-date">${date}<br>${time}</div>
                    <div class="transaction-details">
                        <div class="transaction-payee">üîÑ Transfer</div>
                        <div class="transaction-category">${transfer.from_account_name} ‚Üí ${transfer.to_account_name}</div>
                        ${transfer.note ? `<div class="transaction-category">${transfer.note}</div>` : ''}
                    </div>
                    <div style="text-align: right;">
                        ${amountDisplay}
                    </div>
                    <div style="display: flex; gap: 5px; flex-direction: column;">
                        <button onclick="deleteTransfer('${transfer.transfer_out_id}', '${transfer.transfer_in_id}')" style="padding: 5px 10px; font-size: 12px; background: #ef4444;">üóëÔ∏è</button>
                    </div>
                </div>
            `;
        }
        
        function displayRegularTransaction(t, runningBalance) {
            const date = new Date(t.date).toLocaleDateString('en-GB');
            const time = new Date(t.date).toLocaleTimeString('en-GB', { hour: '2-digit', minute: '2-digit' });
            const amountClass = t.amount < 0 ? 'amount-negative' : 'amount-positive';
            const balanceClass = runningBalance < 0 ? 'amount-negative' : 'amount-positive';
            const currencySymbol = getCurrencySymbol(t.currency);
            
            return `
                <div class="transaction-item">
                    <div class="transaction-date">${date}<br>${time}</div>
                    <div class="transaction-details">
                        <div class="transaction-payee">${t.payee_name || 'No payee'}</div>
                        <div class="transaction-category">${t.category_name || 'Uncategorised'} ${t.location_name ? ` (üìç ${t.location_name})` : ''}</div>
                        ${t.note ? `<div class="transaction-category">${t.note}</div>` : ''}
                    </div>
                    <div style="text-align: right;">
                        <div class="transaction-amount ${amountClass}">
                            ${currencySymbol}${Math.abs(t.amount).toFixed(2)}
                        </div>
                        ${runningBalance !== undefined ? `
                            <div class="${balanceClass}" style="font-size: 13px; margin-top: 4px; opacity: 0.9;">
                                (<b>${t.account_name}:</b> ${currencySymbol}${runningBalance.toFixed(2)})
                            </div>
                        ` : ''}
                    </div>
                    <div style="display: flex; gap: 5px; flex-direction: column;">
                        <button onclick="editTransaction(${t.id})" style="padding: 5px 10px; font-size: 12px; background: #667eea;">‚úèÔ∏è</button>
                        <button onclick="deleteTransaction(${t.id})" style="padding: 5px 10px; font-size: 12px; background: #ef4444;">üóëÔ∏è</button>
                    </div>
                </div>
            `;
        }
        
        // Toggle filters visibility
        function toggleFilters() {
            const content = document.getElementById('filterContent');
            const icon = document.getElementById('filterToggleIcon');
            
            if (content.style.display === 'none') {
                content.style.display = 'block';
                icon.style.transform = 'rotate(180deg)';
            } else {
                content.style.display = 'none';
                icon.style.transform = 'rotate(0deg)';
            }
        }
        
        // Apply filters
        async function applyFilters() {
            const startDate = document.getElementById('filterStartDate').value;
            const endDate = document.getElementById('filterEndDate').value;
            const accountId = document.getElementById('filterAccount').value;
            const categoryId = document.getElementById('filterCategory').value;
            const searchText = document.getElementById('filterSearch').value.toLowerCase();
            
            // Filter regular transactions
            let filtered = [...regularTransactions];
            
            if (startDate) {
                filtered = filtered.filter(t => new Date(t.date) >= new Date(startDate));
            }
            if (endDate) {
                filtered = filtered.filter(t => new Date(t.date) <= new Date(endDate));
            }
            if (accountId) {
                filtered = filtered.filter(t => t.account_id === parseInt(accountId));
            }
            if (categoryId) {
                filtered = filtered.filter(t => t.category_id === parseInt(categoryId));
            }
            if (searchText) {
                filtered = filtered.filter(t => {
                    const payeeName = (t.payee_name || '').toLowerCase();
                    const note = (t.note || '').toLowerCase();
                    return payeeName.includes(searchText) || note.includes(searchText);
                });
            }
            
            // Filter transfers
            let filteredTransfers = [...transferTransactions];
            
            if (startDate) {
                filteredTransfers = filteredTransfers.filter(t => new Date(t.date) >= new Date(startDate));
            }
            if (endDate) {
                filteredTransfers = filteredTransfers.filter(t => new Date(t.date) <= new Date(endDate));
            }
            if (accountId) {
                const accId = parseInt(accountId);
                filteredTransfers = filteredTransfers.filter(t => 
                    t.from_account_id === accId || t.to_account_id === accId
                );
            }
            if (searchText) {
                filteredTransfers = filteredTransfers.filter(t => {
                    const note = (t.note || '').toLowerCase();
                    return note.includes(searchText);
                });
            }
            
            // Combine and display
            const combined = [
                ...filtered.map(t => ({...t, type: 'transaction'})),
                ...filteredTransfers.map(t => ({...t, type: 'transfer'}))
            ].sort((a, b) => new Date(b.date) - new Date(a.date));
            
            // Calculate balances for filtered regular transactions
            const accountBalances = {};
            const sortedFiltered = [...filtered].sort((a, b) => 
                new Date(a.date) - new Date(b.date)
            );
            
            const transactionsWithBalance = sortedFiltered.map(t => {
                if (!accountBalances[t.account_id]) {
                    accountBalances[t.account_id] = 0;
                }
                accountBalances[t.account_id] += t.amount;
                return {
                    ...t,
                    runningBalance: accountBalances[t.account_id]
                };
            });
            
            transactionsWithBalance.reverse();
            
            // Create lookup
            const balanceLookup = {};
            transactionsWithBalance.forEach(t => {
                balanceLookup[t.id] = t.runningBalance;
            });
            
            // Display
            const list = document.getElementById('transactionsList');
            if (combined.length === 0) {
                list.innerHTML = '<p style="text-align: center; color: #666; padding: 20px;">No transactions found</p>';
                return;
            }
            
            list.innerHTML = combined.map(item => {
                if (item.type === 'transfer') {
                    return displayTransferItem(item);
                } else {
                    return displayRegularTransaction(item, balanceLookup[item.id]);
                }
            }).join('');
        }
        
        // Clear filters
        function clearFilters() {
            document.getElementById('filterStartDate').value = '';
            document.getElementById('filterEndDate').value = '';
            document.getElementById('filterAccount').value = '';
            document.getElementById('filterCategory').value = '';
            document.getElementById('filterSearch').value = '';
            
            displayCombinedTransactions();
        }
        
        // Delete transfer
        async function deleteTransfer(outId, inId) {
            if (!confirm('Are you sure you want to delete this transfer? This will delete both transactions.')) {
                return;
            }
            
            try {
                await fetch(`${API_URL}/transactions/${outId}`, { method: 'DELETE' });
                await fetch(`${API_URL}/transactions/${inId}`, { method: 'DELETE' });
                
                showSuccess('Transfer deleted successfully!');
                await loadRecentTransactions();
            } catch (error) {
                console.error('Error deleting transfer:', error);
                showError('Error deleting transfer');
            }
        }
        
        // Edit transaction
        async function editTransaction(transactionId) {
            try {
                const response = await fetch(`${API_URL}/transactions/${transactionId}`);
                const transaction = await response.json();
                
                // Populate the form
                const transactionDate = new Date(transaction.date);
                document.getElementById('date').valueAsDate = transactionDate;
                document.getElementById('time').value = transactionDate.toTimeString().slice(0, 5);
                document.getElementById('amount').value = transaction.amount;
                document.getElementById('account').value = transaction.account_id;
                document.getElementById('note').value = transaction.note || '';
                
                // Handle category
                if (transaction.category_id) {
                    const category = allCategories.find(c => c.id === transaction.category_id);
                    if (category && category.parent) {
                        document.getElementById('parentCategory').value = category.parent;
                        loadSubcategories(category.parent);
                        setTimeout(() => {
                            document.getElementById('category').value = transaction.category_id;
                        }, 100);
                    }
                }
                
                // Handle optional fields
                if (transaction.location_id) {
                    document.getElementById('location').value = transaction.location_id;
                }
                if (transaction.project_id) {
                    document.getElementById('project').value = transaction.project_id;
                }
                if (transaction.payee_name) {
                    document.getElementById('payee').value = transaction.payee_name;
                }
                
                // Change form button to "Update" mode
                const form = document.getElementById('transactionForm');
                const submitButton = form.querySelector('button[type="submit"]');
                submitButton.textContent = '‚úèÔ∏è Update Transaction';
                submitButton.style.background = '#f59e0b';
                
                // Store transaction ID for update
                form.dataset.editingId = transactionId;
                
                // Scroll to form
                form.scrollIntoView({ behavior: 'smooth', block: 'start' });
                
                showSuccess('Transaction loaded for editing. Modify and click "Update Transaction".');
                
            } catch (error) {
                console.error('Error loading transaction for edit:', error);
                showError('Failed to load transaction');
            }
        }
        
        // Delete transaction
        async function deleteTransaction(transactionId) {
            if (!confirm('Are you sure you want to delete this transaction? This cannot be undone.')) {
                return;
            }
            
            try {
                const response = await fetch(`${API_URL}/transactions/${transactionId}`, {
                    method: 'DELETE'
                });
                
                if (response.ok) {
                    showSuccess('Transaction deleted successfully!');
                    await loadRecentTransactions();
                } else {
                    showError('Failed to delete transaction');
                }
            } catch (error) {
                console.error('Error deleting transaction:', error);
                showError('Error: ' + error.message);
            }
        }
        
        // Cancel edit mode
        function cancelEdit() {
            const form = document.getElementById('transactionForm');
            const submitButton = form.querySelector('button[type="submit"]');
            submitButton.textContent = 'üíæ Save Transaction';
            submitButton.style.background = 'linear-gradient(135deg, #667eea 0%, #764ba2 100%)';
            delete form.dataset.editingId;
            form.reset();
            
            // Reset date and time to now
            const now = new Date();
            document.getElementById('date').valueAsDate = now;
            document.getElementById('time').value = now.toTimeString().slice(0, 5);
        }
        
        // Handle transaction form submission
        document.getElementById('transactionForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const form = e.target;
            const isEditing = form.dataset.editingId;
            
            const date = document.getElementById('date').value;
            const time = document.getElementById('time').value;
            const datetime = `${date}T${time}:00`;
            
            const payeeName = document.getElementById('payee').value.trim();
            let payeeId = null;
            
            // Find or create payee
            if (payeeName) {
                try {
                    const payeesResponse = await fetch(`${API_URL}/payees`);
                    const payees = await payeesResponse.json();
                    const existingPayee = payees.find(p => p.name.toLowerCase() === payeeName.toLowerCase());
                    
                    if (existingPayee) {
                        payeeId = existingPayee.id;
                    } else {
                        const createResponse = await fetch(`${API_URL}/payees`, {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify({ name: payeeName })
                        });
                        const newPayee = await createResponse.json();
                        payeeId = newPayee.id;
                    }
                } catch (error) {
                    console.error('Error handling payee:', error);
                }
            }
            
            const transaction = {
                date: datetime,
                amount: parseFloat(document.getElementById('amount').value),
                currency: 'GBP',
                account_id: parseInt(document.getElementById('account').value),
                category_id: document.getElementById('category').value ? parseInt(document.getElementById('category').value) : null,
                payee_id: payeeId,
                location_id: document.getElementById('location').value ? parseInt(document.getElementById('location').value) : null,
                project_id: document.getElementById('project').value ? parseInt(document.getElementById('project').value) : null,
                note: document.getElementById('note').value || null
            };
            
            try {
                let response;
                
                if (isEditing) {
                    response = await fetch(`${API_URL}/transactions/${isEditing}`, {
                        method: 'PUT',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(transaction)
                    });
                } else {
                    response = await fetch(`${API_URL}/transactions`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(transaction)
                    });
                }
                
                if (response.ok) {
                    showSuccess(isEditing ? 'Transaction updated successfully!' : 'Transaction saved successfully!');
                    cancelEdit();
                    await loadRecentTransactions();
                    await loadPayees();
                } else {
                    showError('Failed to save transaction');
                }
            } catch (error) {
                showError('Error: ' + error.message);
            }
        });
        
        // Handle transfer form submission
        document.getElementById('transferForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const date = document.getElementById('transferDate').value;
            const time = document.getElementById('transferTime').value;
            const datetime = `${date}T${time}:00`;
            
            const fromAccountId = parseInt(document.getElementById('fromAccount').value);
            const toAccountId = parseInt(document.getElementById('toAccount').value);
            
            if (fromAccountId === toAccountId) {
                showError('Cannot transfer to the same account!');
                return;
            }
            
            const fromAmount = parseFloat(document.getElementById('fromAmount').value);
            const toAmountInput = document.getElementById('toAmount').value;
            const toAmount = toAmountInput ? parseFloat(toAmountInput) : null;
            
            const transfer = {
                date: datetime,
                from_account_id: fromAccountId,
                to_account_id: toAccountId,
                from_amount: fromAmount,
                to_amount: toAmount,
                note: document.getElementById('transferNote').value || null
            };
            
            try {
                const response = await fetch(`${API_URL}/transactions/transfer`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(transfer)
                });
                
                if (response.ok) {
                    showSuccess('Transfer created successfully!');
                    document.getElementById('transferForm').reset();
                    
                    // Reset date and time to now
                    const now = new Date();
                    document.getElementById('transferDate').valueAsDate = now;
                    document.getElementById('transferTime').value = now.toTimeString().slice(0, 5);
                    
                    await loadRecentTransactions();
                } else {
                    showError('Failed to create transfer');
                }
            } catch (error) {
                showError('Error: ' + error.message);
            }
        });
        
        function showSuccess(message) {
            const element = document.getElementById('successMessage');
            element.textContent = message;
            element.style.display = 'block';
            setTimeout(() => {
                element.style.display = 'none';
            }, 3000);
        }
        
        function showError(message) {
            const element = document.getElementById('errorMessage');
            element.textContent = message;
            element.style.display = 'block';
            setTimeout(() => {
                element.style.display = 'none';
            }, 5000);
        }
    </script>
