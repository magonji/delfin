<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Financisto Manager - Transactions</title>
    <link rel="icon" href="favicon.ico">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .card {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            margin-bottom: 20px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
        }
        
        input, select, textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.3s;
        }
        
        input:focus, select:focus, textarea:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }
        
        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            width: 100%;
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
        }
        
        button:active {
            transform: translateY(0);
        }
        
        .success-message {
            background: #10b981;
            color: white;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
        }
        
        .error-message {
            background: #ef4444;
            color: white;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
        }
        
        .transactions-list {
            max-height: 600px;
            overflow-y: auto;
        }
        
        .transaction-item {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 10px;
            display: grid;
            grid-template-columns: auto 1fr auto auto;
            gap: 15px;
            align-items: center;
        }
        
        .transaction-date {
            font-size: 12px;
            color: #666;
        }
        
        .transaction-details {
            flex: 1;
        }
        
        .transaction-payee {
            font-weight: 600;
            color: #333;
        }
        
        .transaction-category {
            font-size: 12px;
            color: #666;
        }
        
        .transaction-amount {
            font-size: 18px;
            font-weight: bold;
        }
        
        .amount-negative {
            color: #ef4444;
        }
        
        .amount-positive {
            color: #10b981;
        }

        .hidden {
            display: none;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.5);
        }
        
        .modal-content {
            background-color: white;
            margin: 10% auto;
            padding: 30px;
            border-radius: 15px;
            width: 90%;
            max-width: 500px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }
        
        .modal-header {
            margin-bottom: 20px;
        }
        
        .modal-header h3 {
            margin: 0;
            color: #333;
        }
        
        .modal-buttons {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }

        .bulk-edit-mode .transaction-item {
            cursor: pointer;
        }

        .transaction-item.selected {
            background: #e3f2fd !important;
            border: 2px solid #667eea;
        }

        .bulk-edit-bar {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: white;
            padding: 20px;
            box-shadow: 0 -5px 20px rgba(0,0,0,0.2);
            display: none;
            z-index: 999;
        }

        .bulk-edit-bar.active {
            display: block;
        }

        .checkbox-column {
            display: none;
        }

        .bulk-edit-mode .checkbox-column {
            display: flex;
            align-items: center;
        }

        .bulk-edit-mode .transaction-item {
            grid-template-columns: auto auto 1fr auto auto;
        }

        .transaction-item.disabled {
            opacity: 0.4;
            pointer-events: none;
            cursor: not-allowed;
        }

        .bulk-edit-mode .transaction-item.disabled {
            cursor: not-allowed;
        }
    </style>
    <script src="navbar.js"></script>
</head>
<body>
    <div class="container">
        <div id="successMessage" class="success-message"></div>
        <div id="errorMessage" class="error-message"></div>
        
        <div class="card">
            <div style="display: flex; justify-content: space-between; align-items: center; cursor: pointer;" onclick="toggleTransactionForm()">
                <h2 style="margin: 0;">‚ûï Add New Transaction</h2>
                <span id="transactionToggleIcon" style="font-size: 20px; transition: transform 0.3s;">‚ñº</span>
            </div>
            
            <div id="transactionFormContent" style="display: none; margin-top: 20px;">
                <form id="transactionForm">
                    <div class="form-row">
                        <div class="form-group">
                            <label for="date">Date</label>
                            <input type="date" id="date" required>
                        </div>
                        <div class="form-group">
                            <label for="time">Time</label>
                            <input type="time" id="time" required>
                        </div>
                    </div>
                    
                    <div class="form-row">
                        <div class="form-group">
                            <label for="amount">Amount</label>
                            <input type="number" id="amount" step="0.01" required placeholder="-20.50">
                        </div>
                        <div class="form-group">
                            <label for="payee">Payee</label>
                            <input type="text" id="payee" placeholder="ASDA, Lidl, etc." list="payeeList">
                            <datalist id="payeeList"></datalist>
                        </div>
                    </div>
                    
                    <div class="form-row">
                        <div class="form-group">
                            <label for="parentCategory">Parent Category</label>
                            <select id="parentCategory">
                                <option value="">Select parent category...</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="category">Subcategory</label>
                            <select id="category" disabled>
                                <option value="">First select a parent category...</option>
                            </select>
                        </div>
                    </div>
                    
                    <div class="form-row">
                        <div class="form-group">
                            <label for="account">Account</label>
                            <select id="account" required>
                                <option value="">Select account...</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="location">Location</label>
                            <select id="location">
                                <option value="">Select location...</option>
                            </select>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="project">Project</label>
                        <select id="project">
                            <option value="">Select project...</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label for="note">Note (optional)</label>
                        <textarea id="note" rows="2" placeholder="Additional details..."></textarea>
                    </div>
                    
                    <div style="display: flex; gap: 10px;">
                        <button type="submit" style="flex: 1;">üíæ Save Transaction</button>
                        <button type="button" onclick="cancelEdit()" style="flex: 1; background: #6c757d;">‚ùå Cancel</button>
                    </div>
                </form>
            </div>
        </div>
        
        <div class="card">
            <div style="display: flex; justify-content: space-between; align-items: center; cursor: pointer;" onclick="toggleTransferForm()">
                <h2 style="margin: 0;">üîÑ Transfer Between Accounts</h2>
                <span id="transferToggleIcon" style="font-size: 20px; transition: transform 0.3s;">‚ñº</span>
            </div>
            
            <div id="transferFormContent" style="display: none; margin-top: 20px;">
                <form id="transferForm">
                    <div class="form-row">
                        <div class="form-group">
                            <label for="transferDate">Date</label>
                            <input type="date" id="transferDate" required>
                        </div>
                        <div class="form-group">
                            <label for="transferTime">Time</label>
                            <input type="time" id="transferTime" required>
                        </div>
                    </div>
                    
                    <div class="form-row">
                        <div class="form-group">
                            <label for="fromAccount">From Account</label>
                            <select id="fromAccount" required>
                                <option value="">Select account...</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="toAccount">To Account</label>
                            <select id="toAccount" required>
                                <option value="">Select account...</option>
                            </select>
                        </div>
                    </div>
                    
                    <div class="form-row">
                        <div class="form-group">
                            <label for="fromAmount">Amount to Transfer</label>
                            <input type="number" id="fromAmount" step="0.01" required placeholder="100.00">
                        </div>
                        <div class="form-group" id="toAmountGroup">
                            <label for="toAmount">Amount Received</label>
                            <input type="number" id="toAmount" step="0.01" placeholder="Amount in destination currency">
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="transferNote">Note (optional)</label>
                        <textarea id="transferNote" rows="2" placeholder="Transfer details..."></textarea>
                    </div>
                    
                    <div style="display: flex; gap: 10px;">
                        <button type="submit" style="flex: 1;">üîÑ Create Transfer</button>
                        <button type="button" onclick="cancelTransferEdit()" style="flex: 1; background: #6c757d;">‚ùå Cancel</button>
                    </div>
                </form>
            </div>
        </div>
        
        <div class="card">
            <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px;">
                <h2 style="margin: 0;">üìä Transactions</h2>
                <div style="display: flex; gap: 10px;">
                    <button id="selectAllButton" onclick="selectAllVisible()" style="width: auto; padding: 10px 20px; display: none; background: #10b981;">‚úì Select All</button>
                    <button id="deselectAllButton" onclick="deselectAll()" style="width: auto; padding: 10px 20px; display: none; background: #f59e0b;">‚úó Deselect All</button>
                    <button id="bulkEditToggle" onclick="toggleBulkEditMode()" style="width: auto; padding: 10px 20px;">üìù Bulk Edit</button>
                    <button onclick="openModal('filtersModal')" style="width: auto; padding: 10px 20px;">üîç Filters</button>
                </div>
            </div>
            <div class="transactions-list" id="transactionsList">
                <!-- Transactions will be loaded here -->
            </div>
        </div>
    

        <!-- Modals for creating new items -->
        <div id="newCategoryModal" class="modal">
            <div class="modal-content">
                <div class="modal-header">
                    <h3>Add New Parent Category</h3>
                </div>
                <div class="form-group">
                    <label for="newCategoryName">Category Name</label>
                    <input type="text" id="newCategoryName" placeholder="e.g. Shopping, Transport...">
                </div>
                <div class="modal-buttons">
                    <button type="button" onclick="saveNewCategory()" style="flex: 1;">Save</button>
                    <button type="button" onclick="closeModal('newCategoryModal')" style="flex: 1; background: #6c757d;">Cancel</button>
                </div>
            </div>
        </div>

        <div id="newSubcategoryModal" class="modal">
            <div class="modal-content">
                <div class="modal-header">
                    <h3>Add New Subcategory</h3>
                </div>
                <div class="form-group">
                    <label for="newSubcategoryName">Subcategory Name</label>
                    <input type="text" id="newSubcategoryName" placeholder="e.g. Groceries, Fuel...">
                </div>
                <div class="form-group">
                    <label>Parent Category</label>
                    <input type="text" id="newSubcategoryParent" readonly style="background: #f0f0f0;">
                </div>
                <div class="modal-buttons">
                    <button type="button" onclick="saveNewSubcategory()" style="flex: 1;">Save</button>
                    <button type="button" onclick="closeModal('newSubcategoryModal')" style="flex: 1; background: #6c757d;">Cancel</button>
                </div>
            </div>
        </div>

        <div id="newLocationModal" class="modal">
            <div class="modal-content">
                <div class="modal-header">
                    <h3>Add New Location</h3>
                </div>
                <div class="form-group">
                    <label for="newLocationName">Location Name</label>
                    <input type="text" id="newLocationName" placeholder="e.g. City Centre, Airport...">
                </div>
                <div class="modal-buttons">
                    <button type="button" onclick="saveNewLocation()" style="flex: 1;">Save</button>
                    <button type="button" onclick="closeModal('newLocationModal')" style="flex: 1; background: #6c757d;">Cancel</button>
                </div>
            </div>
        </div>

        <div id="newProjectModal" class="modal">
            <div class="modal-content">
                <div class="modal-header">
                    <h3>Add New Project</h3>
                </div>
                <div class="form-group">
                    <label for="newProjectName">Project Name</label>
                    <input type="text" id="newProjectName" placeholder="e.g. Kitchen Renovation...">
                </div>
                <div class="modal-buttons">
                    <button type="button" onclick="saveNewProject()" style="flex: 1;">Save</button>
                    <button type="button" onclick="closeModal('newProjectModal')" style="flex: 1; background: #6c757d;">Cancel</button>
                </div>
            </div>
        </div>

        <div id="newAccountModal" class="modal">
            <div class="modal-content">
                <div class="modal-header">
                    <h3>Add New Account</h3>
                </div>
                <div class="form-group">
                    <label for="newAccountName">Account Name</label>
                    <input type="text" id="newAccountName" placeholder="e.g. Main Account, Savings...">
                </div>
                <div class="form-group">
                    <label for="newAccountCurrency">Currency</label>
                    <select id="newAccountCurrency">
                        <option value="GBP">GBP (¬£)</option>
                        <option value="EUR">EUR (‚Ç¨)</option>
                        <option value="USD">USD ($)</option>
                        <option value="JPY">JPY (¬•)</option>
                        <option value="CNY">CNY (¬•)</option>
                        <option value="CHF">CHF (Fr)</option>
                        <option value="CAD">CAD (CA$)</option>
                        <option value="AUD">AUD (A$)</option>
                        <option value="NZD">NZD (NZ$)</option>
                        <option value="INR">INR (‚Çπ)</option>
                        <option value="BRL">BRL (R$)</option>
                        <option value="RUB">RUB (‚ÇΩ)</option>
                        <option value="KRW">KRW (‚Ç©)</option>
                        <option value="SEK">SEK (kr)</option>
                        <option value="NOK">NOK (kr)</option>
                        <option value="DKK">DKK (kr)</option>
                        <option value="PLN">PLN (z≈Ç)</option>
                        <option value="MXN">MXN (MX$)</option>
                        <option value="ARS">ARS (AR$)</option>
                        <option value="CLP">CLP (CL$)</option>
                        <option value="COP">COP (CO$)</option>
                        <option value="PEN">PEN (S/)</option>
                        <option value="TRY">TRY (‚Ç∫)</option>
                        <option value="ZAR">ZAR (R)</option>
                        <option value="THB">THB (‡∏ø)</option>
                        <option value="SGD">SGD (S$)</option>
                        <option value="HKD">HKD (HK$)</option>
                        <option value="MYR">MYR (RM)</option>
                    </select>
                </div>
                <div class="modal-buttons">
                    <button type="button" onclick="saveNewAccount()" style="flex: 1;">Save</button>
                    <button type="button" onclick="closeModal('newAccountModal')" style="flex: 1; background: #6c757d;">Cancel</button>
                </div>
            </div>
        </div>
    

        <!-- Filters Modal -->
        <div id="filtersModal" class="modal">
            <div class="modal-content">
                <div class="modal-header">
                    <h3>üîç Filters</h3>
                </div>
                
                <div class="form-row">
                    <div class="form-group" style="margin-bottom: 10px;">
                        <label for="filterStartDate" style="font-size: 14px;">From Date</label>
                        <input type="date" id="filterStartDate" style="padding: 8px;">
                    </div>
                    <div class="form-group" style="margin-bottom: 10px;">
                        <label for="filterEndDate" style="font-size: 14px;">To Date</label>
                        <input type="date" id="filterEndDate" style="padding: 8px;">
                    </div>
                </div>
                
                <div class="form-row">
                    <div class="form-group" style="margin-bottom: 10px;">
                        <label for="filterAccount" style="font-size: 14px;">Account</label>
                        <select id="filterAccount" style="padding: 8px;">
                            <option value="">All accounts</option>
                        </select>
                    </div>
                    <div class="form-group" style="margin-bottom: 10px;">
                        <label for="filterCategory" style="font-size: 14px;">Category</label>
                        <select id="filterCategory" style="padding: 8px;">
                            <option value="">All categories</option>
                        </select>
                    </div>
                </div>
                
                <div class="form-group" style="margin-bottom: 10px;">
                    <label for="filterSearch" style="font-size: 14px;">Search (payee or note)</label>
                    <input type="text" id="filterSearch" placeholder="Search..." style="padding: 8px;">
                </div>
                
                <div class="modal-buttons">
                    <button type="button" onclick="applyFilters(); closeModal('filtersModal')" style="flex: 1;">Apply Filters</button>
                    <button type="button" onclick="clearFilters(); closeModal('filtersModal')" style="flex: 1; background: #6c757d;">Clear</button>
                    <button type="button" onclick="closeModal('filtersModal')" style="flex: 1; background: #999;">Close</button>
                </div>
            </div>
        </div>

        <!-- Bulk Edit Bar -->
        <div id="bulkEditBar" class="bulk-edit-bar">
            <div style="max-width: 1200px; margin: 0 auto;">
                <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px;">
                    <h3 style="margin: 0;"><span id="selectedCount">0</span> <span id="selectedType">items</span> selected</h3>
                    <button onclick="cancelBulkEdit()" style="width: auto; padding: 8px 16px; background: #6c757d;">Cancel</button>
                </div>
                
                <!-- Transaction Edit Fields -->
                <div id="transactionEditFields" style="display: none;">
                    <div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 15px;">
                        <div>
                            <label style="font-size: 12px; margin-bottom: 5px;">Change Payee</label>
                            <input type="text" id="bulkPayee" list="bulkPayeeList" style="padding: 8px;" placeholder="Leave empty to keep existing">
                            <datalist id="bulkPayeeList"></datalist>
                        </div>
                        <div>
                            <label style="font-size: 12px; margin-bottom: 5px;">Change Account</label>
                            <select id="bulkAccount" style="padding: 8px;">
                                <option value="">Don't change</option>
                            </select>
                        </div>
                        <div>
                            <label style="font-size: 12px; margin-bottom: 5px;">Change Parent Category</label>
                            <select id="bulkParentCategory" style="padding: 8px;">
                                <option value="">Don't change</option>
                            </select>
                        </div>
                        <div>
                            <label style="font-size: 12px; margin-bottom: 5px;">Change Subcategory</label>
                            <select id="bulkCategory" style="padding: 8px;" disabled>
                                <option value="">Select parent first...</option>
                            </select>
                        </div>
                        <div>
                            <label style="font-size: 12px; margin-bottom: 5px;">Change Location</label>
                            <select id="bulkLocation" style="padding: 8px;">
                                <option value="">Don't change</option>
                            </select>
                        </div>
                        <div>
                            <label style="font-size: 12px; margin-bottom: 5px;">Change Project</label>
                            <select id="bulkProject" style="padding: 8px;">
                                <option value="">Don't change</option>
                            </select>
                        </div>
                    </div>
                    <button onclick="applyBulkEdit()" style="margin-top: 15px; width: 100%;">‚úÖ Apply Changes to Selected Transactions</button>
                </div>
                
                <!-- Transfer Edit Fields -->
                <div id="transferEditFields" style="display: none;">
                    <div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 15px;">
                        <div>
                            <label style="font-size: 12px; margin-bottom: 5px;">Change From Account</label>
                            <select id="bulkTransferFromAccount" style="padding: 8px;">
                                <option value="">Don't change</option>
                            </select>
                            <small style="color: #666; font-size: 11px; display: block; margin-top: 3px;">Only matching currency accounts shown</small>
                        </div>
                        <div>
                            <label style="font-size: 12px; margin-bottom: 5px;">Change To Account</label>
                            <select id="bulkTransferToAccount" style="padding: 8px;">
                                <option value="">Don't change</option>
                            </select>
                            <small style="color: #666; font-size: 11px; display: block; margin-top: 3px;">Only matching currency accounts shown</small>
                        </div>
                        <div>
                            <label style="font-size: 12px; margin-bottom: 5px;">Change Note</label>
                            <textarea id="bulkTransferNote" rows="1" style="padding: 8px; resize: vertical;" placeholder="Leave empty to keep existing notes..."></textarea>
                        </div>
                    </div>
                    <div id="transferCurrencyInfo" style="color: #10b981; font-size: 12px; margin-top: 10px; display: none;"></div>
                    <button onclick="applyBulkTransferEdit()" style="margin-top: 15px; width: 100%;">‚úÖ Apply Changes to Selected Transfers</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        const API_URL = 'http://localhost:8000';
      
        // Global variables
        let allCategories = [];
        let regularTransactions = [];
        let transferTransactions = [];

        // Bulk edit variables
        let bulkEditMode = false;
        let selectedTransactions = [];
        let selectedTransfers = [];
        let currentBulkType = null; // 'transaction' or 'transfer'

        // Filter state variables
        let activeFilters = {
            startDate: null,
            endDate: null,
            accountId: null,
            categoryId: null,
            searchText: null
        };
        let filtersActive = false;
        
        // Get currency symbol
        function getCurrencySymbol(currency) {
            const symbols = {
                'GBP': '¬£',
                'EUR': '‚Ç¨',
                'USD': '$',
                'JPY': '¬•',
                'CNY': '¬•',
                'CHF': 'Fr',
                'CAD': 'CA$',
                'AUD': 'A$',
                'NZD': 'NZ$',
                'INR': '‚Çπ',
                'BRL': 'R$',
                'RUB': '‚ÇΩ',
                'KRW': '‚Ç©',
                'SEK': 'kr',
                'NOK': 'kr',
                'DKK': 'kr',
                'PLN': 'z≈Ç',
                'MXN': 'MX$',
                'ARS': 'AR$',
                'CLP': 'CL$',
                'COP': 'CO$',
                'PEN': 'S/',
                'TRY': '‚Ç∫',
                'ZAR': 'R',
                'THB': '‡∏ø',
                'SGD': 'S$',
                'HKD': 'HK$',
                'MYR': 'RM'
            };
            
            return symbols[currency] || currency;
        }
        
        // Load initial data
        document.addEventListener('DOMContentLoaded', async () => {
            await loadAccounts();
            await loadCategories();
            await loadPayees();
            await loadLocations();
            await loadProjects();
            await loadTransferAccounts();
            await populateFilterDropdowns();
            await loadRecentTransactions();

        // Function to finde the most common values of a payee
        function getMostCommonValuesForPayee(payeeName) {
            if (!payeeName || !regularTransactions.length) return null;
            
            // filter transactions of a payee
            const payeeTransactions = regularTransactions.filter(t => 
                t.payee_name && t.payee_name.toLowerCase() === payeeName.toLowerCase()
            );
            
            if (payeeTransactions.length === 0) return null;
            
            // Count the frecuency of each value
            const categoryCounts = {};
            const locationCounts = {};
            const accountCounts = {};
            const projectCounts = {};
            
            payeeTransactions.forEach(t => {
                // count categories
                if (t.category_id) {
                    categoryCounts[t.category_id] = (categoryCounts[t.category_id] || 0) + 1;
                }
                // count locations
                if (t.location_id) {
                    locationCounts[t.location_id] = (locationCounts[t.location_id] || 0) + 1;
                }
                // count accounts
                if (t.account_id) {
                    accountCounts[t.account_id] = (accountCounts[t.account_id] || 0) + 1;
                }
                // Count projects
                if (t.project_id) {
                    projectCounts[t.project_id] = (projectCounts[t.project_id] || 0) + 1;
                }
            });
            
            // Find the most common values
            const getMostCommon = (counts) => {
                if (Object.keys(counts).length === 0) return null;
                return parseInt(Object.entries(counts).sort((a, b) => b[1] - a[1])[0][0]);
            };
            
            return {
                categoryId: getMostCommon(categoryCounts),
                locationId: getMostCommon(locationCounts),
                accountId: getMostCommon(accountCounts),
                projectId: getMostCommon(projectCounts),
                transactionCount: payeeTransactions.length
            };
        }

        function displayMixedTransactions(items) {
            const list = document.getElementById('transactionsList');
            
            if (items.length === 0) {
                list.innerHTML = '<p style="text-align: center; color: #666; padding: 20px;">No transactions found</p>';
                return;
            }
            
            // Calculate running balances including transfers
            const accountBalances = {};
            
            // Combine regular transactions and transfers for balance calculation
            const allForBalance = [];
            
            // Add regular transactions
            regularTransactions.forEach(t => {
                allForBalance.push({
                    id: t.id,
                    date: new Date(t.date),
                    account_id: t.account_id,
                    amount: t.amount,
                    account_name: t.account_name,
                    currency: t.currency,
                    type: 'transaction'
                });
            });
            
            // Add transfers as two separate balance entries
            transferTransactions.forEach(t => {
                // Transfer out (negative)
                allForBalance.push({
                    id: `transfer_out_${t.transfer_out_id}`,
                    date: new Date(t.date),
                    account_id: t.from_account_id,
                    amount: -t.from_amount,
                    account_name: t.from_account_name,
                    currency: t.from_currency,
                    type: 'transfer_out',
                    original_transaction_id: t.transfer_out_id,
                    transfer_composite_id: `${t.transfer_out_id}_${t.transfer_in_id}`
                });
                
                // Transfer in (positive)
                allForBalance.push({
                    id: `transfer_in_${t.transfer_in_id}`,
                    date: new Date(t.date),
                    account_id: t.to_account_id,
                    amount: t.to_amount,
                    account_name: t.to_account_name,
                    currency: t.to_currency,
                    type: 'transfer_in',
                    original_transaction_id: t.transfer_in_id,
                    transfer_composite_id: `${t.transfer_out_id}_${t.transfer_in_id}`
                });
            });
            
            // Sort by date (oldest first)
            allForBalance.sort((a, b) => a.date - b.date);
            
            // Calculate running balances
            const transactionsWithBalance = allForBalance.map(t => {
                if (!accountBalances[t.account_id]) {
                    accountBalances[t.account_id] = 0;
                }
                accountBalances[t.account_id] += t.amount;
                return {
                    ...t,
                    runningBalance: accountBalances[t.account_id]
                };
            });
            
            // Create lookup for balances by original transaction id
            const balanceLookup = {};
            const transferBalanceLookup = {};
            
            transactionsWithBalance.forEach(t => {

        // Apply filters
        async function applyFilters() {
            const startDate = document.getElementById('filterStartDate').value;
            const endDate = document.getElementById('filterEndDate').value;
            const accountId = document.getElementById('filterAccount').value;
            const categoryId = document.getElementById('filterCategory').value;
            const searchText = document.getElementById('filterSearch').value.toLowerCase();
            
            // Save filter state
            activeFilters = {
                startDate: startDate,
                endDate: endDate,
                accountId: accountId,
                categoryId: categoryId,
                searchText: searchText
            };
            filtersActive = !!(startDate || endDate || accountId || categoryId || searchText);
            
            // Filter regular transactions FOR DISPLAY
            let filtered = [...regularTransactions];
            
            if (startDate) {
                filtered = filtered.filter(t => new Date(t.date) >= new Date(startDate));
            }
            if (endDate) {
                filtered = filtered.filter(t => new Date(t.date) <= new Date(endDate));
            }
            if (accountId) {
                filtered = filtered.filter(t => t.account_id === parseInt(accountId));
            }
            if (categoryId) {
                filtered = filtered.filter(t => t.category_id === parseInt(categoryId));
            }
            if (searchText) {
                filtered = filtered.filter(t => {
                    const payeeName = (t.payee_name || '').toLowerCase();
                    const note = (t.note || '').toLowerCase();
                    return payeeName.includes(searchText) || note.includes(searchText);
                });
            }
            
            // Filter transfers FOR DISPLAY
            let filteredTransfers = [...transferTransactions];
            
            if (startDate) {
                filteredTransfers = filteredTransfers.filter(t => new Date(t.date) >= new Date(startDate));
            }
            if (endDate) {
                filteredTransfers = filteredTransfers.filter(t => new Date(t.date) <= new Date(endDate));
            }
            if (accountId) {
                const accId = parseInt(accountId);
                filteredTransfers = filteredTransfers.filter(t => 
                    t.from_account_id === accId || t.to_account_id === accId
                );
            }
            // If filtering by category, exclude all transfers (they don't have categories)
            if (categoryId) {
                filteredTransfers = [];
            }
            if (searchText) {
                filteredTransfers = filteredTransfers.filter(t => {
                    const note = (t.note || '').toLowerCase();
                    return note.includes(searchText);
                });
            }
            
            // ============================================================================
            // CALCULATE BALANCES USING ALL TRANSACTIONS (not just filtered ones)
            // This ensures balances are accurate regardless of filters
            // ============================================================================
            
            // Step 1: Combine ALL transactions and transfers for balance calculation
            const allForBalance = [];
            
            // Add ALL regular transactions
            regularTransactions.forEach(t => {
                allForBalance.push({
                    id: t.id,
                    date: new Date(t.date),
                    account_id: t.account_id,
                    amount: t.amount,
                    account_name: t.account_name,
                    currency: t.currency,
                    type: 'transaction'
                });
            });
            
            // Add ALL transfers as two separate balance entries
            transferTransactions.forEach(t => {
                // Transfer out (negative)
                allForBalance.push({
                    id: `transfer_out_${t.transfer_out_id}`,
                    date: new Date(t.date),
                    account_id: t.from_account_id,
                    amount: -t.from_amount,
                    account_name: t.from_account_name,
                    currency: t.from_currency,
                    type: 'transfer_out',
                    original_transaction_id: t.transfer_out_id,
                    transfer_composite_id: `${t.transfer_out_id}_${t.transfer_in_id}`
                });
                
                // Transfer in (positive)
                allForBalance.push({
                    id: `transfer_in_${t.transfer_in_id}`,
                    date: new Date(t.date),
                    account_id: t.to_account_id,
                    amount: t.to_amount,
                    account_name: t.to_account_name,
                    currency: t.to_currency,
                    type: 'transfer_in',
                    original_transaction_id: t.transfer_in_id,
                    transfer_composite_id: `${t.transfer_out_id}_${t.transfer_in_id}`
                });
            });
            
            // Step 2: Sort by date (oldest first) for chronological balance calculation
            allForBalance.sort((a, b) => a.date - b.date);
            
            // Step 3: Calculate running balances for ALL transactions
            const accountBalances = {};
            const transactionsWithBalance = allForBalance.map(t => {
                if (!accountBalances[t.account_id]) {
                    accountBalances[t.account_id] = 0;
                }
                accountBalances[t.account_id] += t.amount;
                return {
                    ...t,
                    runningBalance: accountBalances[t.account_id]
                };
            });
            
            // Step 4: Create lookup tables for balances
            const balanceLookup = {}; // For regular transactions
            const transferBalanceLookup = {}; // For transfers
            
            transactionsWithBalance.forEach(t => {
                if (t.type === 'transaction') {
                    balanceLookup[t.id] = t.runningBalance;
                } else if (t.type === 'transfer_out' || t.type === 'transfer_in') {
                    // Store balance info for transfers
                    if (!transferBalanceLookup[t.transfer_composite_id]) {
                        transferBalanceLookup[t.transfer_composite_id] = {};
                    }
                    
                    if (t.type === 'transfer_out') {
                        transferBalanceLookup[t.transfer_composite_id].fromBalance = t.runningBalance;
                        transferBalanceLookup[t.transfer_composite_id].fromAccountName = t.account_name;
                        transferBalanceLookup[t.transfer_composite_id].fromCurrency = t.currency;
                    } else {
                        transferBalanceLookup[t.transfer_composite_id].toBalance = t.runningBalance;
                        transferBalanceLookup[t.transfer_composite_id].toAccountName = t.account_name;
                        transferBalanceLookup[t.transfer_composite_id].toCurrency = t.currency;
                    }
                }
            });
            
            // ============================================================================
            // DISPLAY FILTERED ITEMS (but with balances calculated from ALL transactions)
            // ============================================================================
            
            // Combine filtered items for display
            const combined = [
                ...filtered.map(t => ({...t, type: 'transaction'})),
                ...filteredTransfers.map(t => ({...t, type: 'transfer'}))
            ].sort((a, b) => new Date(b.date) - new Date(a.date));
            
            const list = document.getElementById('transactionsList');
            
            if (combined.length === 0) {
                list.innerHTML = '<p style="text-align: center; color: #666; padding: 20px;">No transactions found</p>';
                return;
            }
            
            // Display using the balance lookups we calculated from ALL transactions
            list.innerHTML = combined.map(item => {
                if (item.type === 'transfer') {
                    const transferId = `${item.transfer_out_id}_${item.transfer_in_id}`;
                    return displayTransferItem(item, transferBalanceLookup[transferId]);
                } else {
                    // Use the balance from the lookup table (calculated from ALL transactions)
                    return displayRegularTransaction(item, balanceLookup[item.id]);
                }
            }).join('');
        }

        async function applyBulkEdit() {
            if (selectedTransactions.length === 0) {
                showError('No transactions selected');
                return;
            }
            
            const payeeName = document.getElementById('bulkPayee').value.trim();
            const accountId = document.getElementById('bulkAccount').value;
            const categoryId = document.getElementById('bulkCategory').value;
            const locationId = document.getElementById('bulkLocation').value;
            const projectId = document.getElementById('bulkProject').value;
            
            if (!payeeName && !accountId && !categoryId && !locationId && !projectId) {
                showError('Please select at least one field to change');
                return;
            }
            
            if (!confirm(`Are you sure you want to update ${selectedTransactions.length} transaction(s)?`)) {
                return;
            }
            
            let successCount = 0;
            let errorCount = 0;
            
            // Store which transactions were updated
            const updatedIds = [];
            
            for (const transactionId of selectedTransactions) {
                try {
                    // Get current transaction
                    const response = await fetch(`${API_URL}/transactions/${transactionId}`);
                    const transaction = await response.json();

                    // Handle payee if provided
                    let newPayeeId = transaction.payee_id;
                    if (payeeName) {
                        try {
                            const payeesResponse = await fetch(`${API_URL}/payees`);
                            const payees = await payeesResponse.json();
                            const existingPayee = payees.find(p => p.name.toLowerCase() === payeeName.toLowerCase());
                            
                            if (existingPayee) {
                                newPayeeId = existingPayee.id;
                            } else {
                                const createResponse = await fetch(`${API_URL}/payees`, {
                                    method: 'POST',
                                    headers: { 'Content-Type': 'application/json' },
                                    body: JSON.stringify({ name: payeeName })
                                });
                                const newPayee = await createResponse.json();
                                newPayeeId = newPayee.id;
                            }
                        } catch (error) {
                            console.error('Error handling payee:', error);
                        }
                    }
                    
                    // Build update object with only changed fields
                    const updates = {
                        date: transaction.date,
                        amount: transaction.amount,
                        currency: transaction.currency,
                        account_id: accountId ? parseInt(accountId) : transaction.account_id,
                        category_id: categoryId ? parseInt(categoryId) : transaction.category_id,
                        payee_id: newPayeeId,
                        location_id: locationId ? parseInt(locationId) : transaction.location_id,
                        project_id: projectId ? parseInt(projectId) : transaction.project_id,
                        note: transaction.note
                    };
                    
                    // Update transaction
                    const updateResponse = await fetch(`${API_URL}/transactions/${transactionId}`, {
                        method: 'PUT',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(updates)
                    });
                    
                    if (updateResponse.ok) {
                        successCount++;
                        updatedIds.push(transactionId);
                        
                        // Update the transaction in the local array
                        const localTransaction = regularTransactions.find(t => t.id === transactionId);
                        if (localTransaction) {
                            if (accountId) {
                                localTransaction.account_id = parseInt(accountId);
                                // Update account name
                                const account = await fetch(`${API_URL}/accounts`).then(r => r.json());
                                const selectedAccount = account.find(a => a.id === parseInt(accountId));
                                if (selectedAccount) {
                                    localTransaction.account_name = selectedAccount.name;
                                    localTransaction.currency = selectedAccount.currency;
                                }
                            }
                            if (categoryId) {
                                localTransaction.category_id = parseInt(categoryId);
                                // Update category name
                                const category = allCategories.find(c => c.id === parseInt(categoryId));
                                if (category) {
                                    localTransaction.category_name = category.name;
                                }
                            }
                            if (locationId) {
                                localTransaction.location_id = parseInt(locationId);
                                // Update location name
                                const location = window.allLocations.find(l => l.id === parseInt(locationId));
                                if (location) {
                                    localTransaction.location_name = location.name;
                                }
                            }
                            if (projectId) {
                                localTransaction.project_id = parseInt(projectId);
                                // Update project name
                                const projects = await fetch(`${API_URL}/projects`).then(r => r.json());
                                const project = projects.find(p => p.id === parseInt(projectId));
                                if (project) {
                                    localTransaction.project_name = project.name;
                                }
                            }

                            if (payeeName && newPayeeId) {
                                localTransaction.payee_id = newPayeeId;
                                localTransaction.payee_name = payeeName;
                            }
                        }
                    } else {
                        errorCount++;
                    }
                } catch (error) {
                    console.error(`Error updating transaction ${transactionId}:`, error);
                    errorCount++;
                }
            }
            
            if (successCount > 0) {
                showSuccess(`Successfully updated ${successCount} transaction(s)`);
            }
            if (errorCount > 0) {
                showError(`Failed to update ${errorCount} transaction(s)`);
            }
            
            // Check if filters are active
            cancelBulkEdit();
            await reloadTransactionsWithFilters();
        }

        async function applyBulkTransferEdit() {
            if (selectedTransfers.length === 0) {
                showError('No transfers selected');
                return;
            }
            
            const fromAccountId = document.getElementById('bulkTransferFromAccount').value;
            const toAccountId = document.getElementById('bulkTransferToAccount').value;
            const note = document.getElementById('bulkTransferNote').value.trim();
            
            if (!fromAccountId && !toAccountId && !note) {
                showError('Please select at least one field to change');
                return;
            }
            
            // Validate that new accounts don't conflict
            if (fromAccountId && toAccountId && fromAccountId === toAccountId) {
                showError('From and To accounts cannot be the same');
                return;
            }
            
            if (!confirm(`Are you sure you want to update ${selectedTransfers.length} transfer(s)?`)) {
                return;
            }
            
            // Get accounts data once
            const accountsResponse = await fetch(`${API_URL}/accounts`);
            const allAccounts = await accountsResponse.json();
            
            const newFromAccount = fromAccountId ? allAccounts.find(a => a.id === parseInt(fromAccountId)) : null;
            const newToAccount = toAccountId ? allAccounts.find(a => a.id === parseInt(toAccountId)) : null;
            
            let successCount = 0;
            let errorCount = 0;
            let currencyMismatchCount = 0;
            
            for (const transferId of selectedTransfers) {
                const [outId, inId] = transferId.split('_');
                
                try {
                    // Get both transactions
                    const outResponse = await fetch(`${API_URL}/transactions/${outId}`);
                    const inResponse = await fetch(`${API_URL}/transactions/${inId}`);
                    
                    const outTransaction = await outResponse.json();
                    const inTransaction = await inResponse.json();
                    
                    // Determine final account IDs
                    let finalFromAccountId = outTransaction.account_id;
                    let finalToAccountId = inTransaction.account_id;
                    let finalFromCurrency = outTransaction.currency;
                    let finalToCurrency = inTransaction.currency;
                    
                    // Check if we're changing from account
                    if (fromAccountId) {
                        if (newFromAccount.currency === outTransaction.currency) {
                            finalFromAccountId = parseInt(fromAccountId);
                            finalFromCurrency = newFromAccount.currency;
                        } else {
                            // Currency mismatch - skip this transfer
                            currencyMismatchCount++;
                            continue;
                        }
                    }
                    
                    // Check if we're changing to account
                    if (toAccountId) {
                        if (newToAccount.currency === inTransaction.currency) {
                            finalToAccountId = parseInt(toAccountId);
                            finalToCurrency = newToAccount.currency;
                        } else {
                            // Currency mismatch - skip this transfer
                            currencyMismatchCount++;
                            continue;
                        }
                    }
                    
                    // Verify that after changes, from and to are not the same
                    if (finalFromAccountId === finalToAccountId) {
                        errorCount++;
                        console.error(`Transfer ${transferId} would have same from/to account after edit`);
                        continue;
                    }
                    
                    // Prepare updates
                    const outUpdate = {
                        ...outTransaction,
                        account_id: finalFromAccountId,
                        currency: finalFromCurrency
                    };
                    
                    const inUpdate = {
                        ...inTransaction,
                        account_id: finalToAccountId,
                        currency: finalToCurrency
                    };
                    
                    // Add note if provided
                    if (note) {
                        outUpdate.note = note;
                        inUpdate.note = note;
                    }
                    
                    // Update out transaction
                    const outUpdateResponse = await fetch(`${API_URL}/transactions/${outId}`, {
                        method: 'PUT',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(outUpdate)
                    });
                    
                    // Update in transaction
                    const inUpdateResponse = await fetch(`${API_URL}/transactions/${inId}`, {
                        method: 'PUT',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(inUpdate)
                    });
                    
                    if (outUpdateResponse.ok && inUpdateResponse.ok) {
                        // Update the transfer in the local array
                        const localTransfer = transferTransactions.find(t => 
                            `${t.transfer_out_id}_${t.transfer_in_id}` === transferId
                        );
                        if (localTransfer) {
                            if (fromAccountId) {
                                localTransfer.from_account_id = finalFromAccountId;
                                localTransfer.from_account_name = newFromAccount.name;
                                localTransfer.from_currency = finalFromCurrency;
                            }
                            if (toAccountId) {
                                localTransfer.to_account_id = finalToAccountId;
                                localTransfer.to_account_name = newToAccount.name;
                                localTransfer.to_currency = finalToCurrency;
                            }
                            if (note) {
                                localTransfer.note = note;
                            }
                        }
                        
                        successCount++;
                    } else {
                        errorCount++;
                    }
                } catch (error) {
                    console.error(`Error updating transfer ${transferId}:`, error);
                    errorCount++;
                }
            }
            
            // Show results
            if (successCount > 0) {
                showSuccess(`Successfully updated ${successCount} transfer(s)`);
            }
            if (currencyMismatchCount > 0) {
                showError(`Skipped ${currencyMismatchCount} transfer(s) due to currency mismatch`);
            }
            if (errorCount > 0) {
                showError(`Failed to update ${errorCount} transfer(s)`);
            }
            
            // Clear the form
            document.getElementById('bulkTransferFromAccount').value = '';
            document.getElementById('bulkTransferToAccount').value = '';
            document.getElementById('bulkTransferNote').value = '';
            
            cancelBulkEdit();
            await reloadTransactionsWithFilters();
        }

        function disableTransfers() {
            document.querySelectorAll('[data-transfer-id]').forEach(item => {
                item.classList.add('disabled');
                item.onclick = null;
                const checkbox = item.querySelector('input[type="checkbox"]');
                if (checkbox) {
                    checkbox.disabled = true;
                }
            });
        }

        function disableTransactions() {
            document.querySelectorAll('[data-transaction-id]').forEach(item => {
                item.classList.add('disabled');
                item.onclick = null;
                const checkbox = item.querySelector('input[type="checkbox"]');
                if (checkbox) {
                    checkbox.disabled = true;
                }
            });
        }

        function enableAllItems() {
            document.querySelectorAll('.transaction-item').forEach(item => {
                item.classList.remove('disabled');
                const checkbox = item.querySelector('input[type="checkbox"]');
                if (checkbox) {
                    checkbox.disabled = false;
                }
                
                // Re-attach onclick handlers
                if (item.hasAttribute('data-transaction-id')) {
                    const transactionId = item.getAttribute('data-transaction-id');
                    item.onclick = function() { toggleTransactionSelection(parseInt(transactionId)); };
                } else if (item.hasAttribute('data-transfer-id')) {
                    const transferId = item.getAttribute('data-transfer-id');
                    item.onclick = function() { toggleTransferSelection(transferId); };
                }
            });
        }

        async function populateBulkTransferAccounts() {
            try {
                // Get all accounts
                const accountsResponse = await fetch(`${API_URL}/accounts`);
                const allAccounts = await accountsResponse.json();
                
                // Get the currencies used in selected transfers
                const selectedTransferObjects = transferTransactions.filter(t => 
                    selectedTransfers.includes(`${t.transfer_out_id}_${t.transfer_in_id}`)
                );
                
                // Get unique from currencies
                const fromCurrencies = new Set(selectedTransferObjects.map(t => t.from_currency));
                
                // Get unique to currencies
                const toCurrencies = new Set(selectedTransferObjects.map(t => t.to_currency));
                
                // Populate From Account dropdown
                const bulkTransferFromAccount = document.getElementById('bulkTransferFromAccount');
                bulkTransferFromAccount.innerHTML = '<option value="">Don\'t change</option>';
                
                // Filter accounts that match any of the from currencies
                const fromAccounts = allAccounts.filter(acc => fromCurrencies.has(acc.currency));
                fromAccounts.forEach(account => {
                    const option = document.createElement('option');
                    option.value = account.id;
                    option.dataset.currency = account.currency;
                    option.textContent = `${account.name} (${account.currency})`;
                    bulkTransferFromAccount.appendChild(option);
                });
                
                // Populate To Account dropdown
                const bulkTransferToAccount = document.getElementById('bulkTransferToAccount');
                bulkTransferToAccount.innerHTML = '<option value="">Don\'t change</option>';
                
                // Filter accounts that match any of the to currencies
                const toAccounts = allAccounts.filter(acc => toCurrencies.has(acc.currency));
                toAccounts.forEach(account => {
                    const option = document.createElement('option');
                    option.value = account.id;
                    option.dataset.currency = account.currency;
                    option.textContent = `${account.name} (${account.currency})`;
                    bulkTransferToAccount.appendChild(option);
                });
                
                // Show info if all transfers have same currencies
                const infoDiv = document.getElementById('transferCurrencyInfo');
                if (fromCurrencies.size === 1 && toCurrencies.size === 1) {
                    const fromCurrency = Array.from(fromCurrencies)[0];
                    const toCurrency = Array.from(toCurrencies)[0];
                    
                    if (fromCurrency === toCurrency) {
                        infoDiv.textContent = `‚úì All selected transfers use ${fromCurrency}`;
                        infoDiv.style.display = 'block';
                    } else {
                        infoDiv.textContent = `‚ÑπÔ∏è Selected transfers: ${fromCurrency} ‚Üí ${toCurrency}`;
                        infoDiv.style.display = 'block';
                        infoDiv.style.color = '#667eea';
                    }
                } else {
                    infoDiv.style.display = 'none';
                }
                
            } catch (error) {
                console.error('Error loading bulk transfer accounts:', error);
                showError('Error loading accounts');
            }
        }

        // Select all visible transactions/transfers
        function selectAllVisible() {
            if (!bulkEditMode) return;
            
            const visibleItems = document.querySelectorAll('.transaction-item:not(.disabled)');
            
            visibleItems.forEach(item => {
                const transactionId = item.getAttribute('data-transaction-id');
                const transferId = item.getAttribute('data-transfer-id');
                
                if (transactionId) {
                    const id = parseInt(transactionId);
                    if (currentBulkType === null) {
                        currentBulkType = 'transaction';
                        disableTransfers();
                    }
                    if (currentBulkType === 'transaction' && !selectedTransactions.includes(id)) {
                        selectedTransactions.push(id);
                        item.classList.add('selected');
                        const checkbox = item.querySelector('input[type="checkbox"]');
                        if (checkbox) checkbox.checked = true;
                    }
                } else if (transferId) {
                    if (currentBulkType === null) {
                        currentBulkType = 'transfer';
                        disableTransactions();
                    }
                    if (currentBulkType === 'transfer' && !selectedTransfers.includes(transferId)) {
                        selectedTransfers.push(transferId);
                        item.classList.add('selected');
                        const checkbox = item.querySelector('input[type="checkbox"]');
                        if (checkbox) checkbox.checked = true;
                    }
                }
            });
            
            updateBulkEditBar();
            showSuccess(`Selected ${selectedTransactions.length + selectedTransfers.length} items`);
        }

        // Deselect all
        function deselectAll() {
            selectedTransactions = [];
            selectedTransfers = [];
            currentBulkType = null;
            
            document.querySelectorAll('.transaction-item.selected').forEach(item => {
                item.classList.remove('selected');
                const checkbox = item.querySelector('input[type="checkbox"]');
                if (checkbox) checkbox.checked = false;
            });
            
            enableAllItems();
            updateBulkEditBar();
        }
    </script>
