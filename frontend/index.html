<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Financisto Manager - Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
        }
        
        .card {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            margin-bottom: 20px;
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .stat-card {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            text-align: center;
        }
        
        .stat-value {
            font-size: 32px;
            font-weight: bold;
            color: #667eea;
            margin-bottom: 5px;
        }
        
        .stat-label {
            color: #666;
            font-size: 14px;
        }

        .success-message {
            background: #10b981;
            color: white;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
        }
        
        .error-message {
            background: #ef4444;
            color: white;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="navbar.js"></script>
</head>
<body>
    <div class="container">
        <div id="successMessage" class="success-message"></div>
        <div id="errorMessage" class="error-message"></div>
        
        <div class="stats-grid" id="statsGrid">
            <!-- Stats will be loaded here -->
        </div>
        
        <!-- Charts Section -->
        <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 20px; margin-bottom: 20px;">
            <div class="card">
                <h2 style="margin-bottom: 20px;">üìä Expenses by Category</h2>
                <canvas id="categoryChart"></canvas>
            </div>
            
            <div class="card">
                <h2 style="margin-bottom: 20px;">üí≥ Balance by Account</h2>
                <canvas id="accountChart"></canvas>
            </div>
        </div>
        
        <div class="card">
            <h2 style="margin-bottom: 20px;">üìà Monthly Trend</h2>
            <canvas id="monthlyChart"></canvas>
        </div>
        
        <div class="card">
            <h2 style="margin-bottom: 20px;">üîù Top 10 Payees</h2>
            <canvas id="topPayeesChart"></canvas>
        </div>
    </div>
    
    <script>
        const API_URL = 'http://localhost:8000';
        
        // Load statistics
        async function loadStats() {
            try {
                const response = await fetch(`${API_URL}/dashboard/summary`);
                const stats = await response.json();
                
                const statsGrid = document.getElementById('statsGrid');
                statsGrid.innerHTML = `
                    <div class="stat-card">
                        <div class="stat-value">${stats.total_transactions.toLocaleString()}</div>
                        <div class="stat-label">Total Transactions</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-value">${stats.total_accounts}</div>
                        <div class="stat-label">Accounts</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-value">${stats.total_categories}</div>
                        <div class="stat-label">Categories</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-value">¬£${stats.total_balance.toLocaleString()}</div>
                        <div class="stat-label">Total Balance</div>
                    </div>
                `;
            } catch (error) {
                console.error('Error loading stats:', error);
            }
        }
        
        // Load chart data
        async function loadCharts() {
            await loadCategoryChart();
            await loadAccountChart();
            await loadMonthlyChart();
            await loadTopPayeesChart();
        }
        
        // Expenses by Category
        async function loadCategoryChart() {
            try {
                const response = await fetch(`${API_URL}/transactions?limit=1000`);
                const transactions = await response.json();
                
                // Group by category
                const categoryTotals = {};
                transactions.forEach(t => {
                    if (t.amount < 0) { // Only expenses
                        const category = t.category_name || 'Uncategorised';
                        categoryTotals[category] = (categoryTotals[category] || 0) + Math.abs(t.amount);
                    }
                });
                
                // Sort and get top 10
                const sorted = Object.entries(categoryTotals)
                    .sort((a, b) => b[1] - a[1])
                    .slice(0, 10);
                
                const ctx = document.getElementById('categoryChart');
                new Chart(ctx, {
                    type: 'doughnut',
                    data: {
                        labels: sorted.map(([name]) => name),
                        datasets: [{
                            data: sorted.map(([, total]) => total.toFixed(2)),
                            backgroundColor: [
                                '#667eea', '#764ba2', '#f093fb', '#4facfe',
                                '#43e97b', '#fa709a', '#fee140', '#30cfd0',
                                '#a8edea', '#fed6e3'
                            ]
                        }]
                    },
                    options: {
                        responsive: true,
                        plugins: {
                            legend: { position: 'right' }
                        }
                    }
                });
            } catch (error) {
                console.error('Error loading category chart:', error);
            }
        }
        
        // Balance by Account
        async function loadAccountChart() {
            try {
                const response = await fetch(`${API_URL}/accounts`);
                const accounts = await response.json();
                
                // Calculate balance for each account
                const transResponse = await fetch(`${API_URL}/transactions?limit=10000`);
                const transactions = await transResponse.json();
                
                const accountBalances = {};
                accounts.forEach(acc => {
                    accountBalances[acc.name] = 0;
                });
                
                transactions.forEach(t => {
                    if (accountBalances.hasOwnProperty(t.account_name)) {
                        accountBalances[t.account_name] += t.amount;
                    }
                });
                
                const ctx = document.getElementById('accountChart');
                new Chart(ctx, {
                    type: 'bar',
                    data: {
                        labels: Object.keys(accountBalances),
                        datasets: [{
                            label: 'Balance (¬£)',
                            data: Object.values(accountBalances).map(v => v.toFixed(2)),
                            backgroundColor: '#667eea'
                        }]
                    },
                    options: {
                        responsive: true,
                        plugins: {
                            legend: { display: false }
                        },
                        scales: {
                            y: { beginAtZero: true }
                        }
                    }
                });
            } catch (error) {
                console.error('Error loading account chart:', error);
            }
        }
        
        // Monthly Trend
        async function loadMonthlyChart() {
            try {
                const response = await fetch(`${API_URL}/transactions?limit=10000`);
                const transactions = await response.json();
                
                // Group by month
                const monthlyData = {};
                transactions.forEach(t => {
                    const date = new Date(t.date);
                    const monthKey = `${date.getFullYear()}-${String(date.getMonth() + 1).padStart(2, '0')}`;
                    
                    if (!monthlyData[monthKey]) {
                        monthlyData[monthKey] = { income: 0, expenses: 0 };
                    }
                    
                    if (t.amount > 0) {
                        monthlyData[monthKey].income += t.amount;
                    } else {
                        monthlyData[monthKey].expenses += Math.abs(t.amount);
                    }
                });
                
                // Sort by date and get last 12 months
                const sorted = Object.entries(monthlyData)
                    .sort((a, b) => a[0].localeCompare(b[0]))
                    .slice(-12);
                
                const ctx = document.getElementById('monthlyChart');
                new Chart(ctx, {
                    type: 'line',
                    data: {
                        labels: sorted.map(([month]) => month),
                        datasets: [
                            {
                                label: 'Income',
                                data: sorted.map(([, data]) => data.income.toFixed(2)),
                                borderColor: '#10b981',
                                backgroundColor: 'rgba(16, 185, 129, 0.1)',
                                tension: 0.4
                            },
                            {
                                label: 'Expenses',
                                data: sorted.map(([, data]) => data.expenses.toFixed(2)),
                                borderColor: '#ef4444',
                                backgroundColor: 'rgba(239, 68, 68, 0.1)',
                                tension: 0.4
                            }
                        ]
                    },
                    options: {
                        responsive: true,
                        plugins: {
                            legend: { position: 'top' }
                        },
                        scales: {
                            y: { beginAtZero: true }
                        }
                    }
                });
            } catch (error) {
                console.error('Error loading monthly chart:', error);
            }
        }
        
        // Top Payees
        async function loadTopPayeesChart() {
            try {
                const response = await fetch(`${API_URL}/transactions?limit=10000`);
                const transactions = await response.json();
                
                // Group by payee
                const payeeTotals = {};
                transactions.forEach(t => {
                    if (t.amount < 0 && t.payee_name) { // Only expenses with payee
                        payeeTotals[t.payee_name] = (payeeTotals[t.payee_name] || 0) + Math.abs(t.amount);
                    }
                });
                
                // Sort and get top 10
                const sorted = Object.entries(payeeTotals)
                    .sort((a, b) => b[1] - a[1])
                    .slice(0, 10);
                
                const ctx = document.getElementById('topPayeesChart');
                new Chart(ctx, {
                    type: 'bar',
                    data: {
                        labels: sorted.map(([name]) => name),
                        datasets: [{
                            label: 'Total Spent (¬£)',
                            data: sorted.map(([, total]) => total.toFixed(2)),
                            backgroundColor: '#764ba2'
                        }]
                    },
                    options: {
                        responsive: true,
                        indexAxis: 'y',
                        plugins: {
                            legend: { display: false }
                        },
                        scales: {
                            x: { beginAtZero: true }
                        }
                    }
                });
            } catch (error) {
                console.error('Error loading top payees chart:', error);
            }
        }
        
        function showSuccess(message) {
            const element = document.getElementById('successMessage');
            element.textContent = message;
            element.style.display = 'block';
            setTimeout(() => {
                element.style.display = 'none';
            }, 3000);
        }
        
        function showError(message) {
            const element = document.getElementById('errorMessage');
            element.textContent = message;
            element.style.display = 'block';
            setTimeout(() => {
                element.style.display = 'none';
            }, 5000);
        }
        
        // Load data on page load
        document.addEventListener('DOMContentLoaded', async () => {
            await loadStats();
            await loadCharts();
        });
    </script>
</body>
</html>
