<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Financisto Manager</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .header {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            margin-bottom: 30px;
        }
        
        h1 {
            color: #667eea;
            margin-bottom: 10px;
        }
        
        .subtitle {
            color: #666;
            font-size: 14px;
        }
        
        .card {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            margin-bottom: 20px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
        }
        
        input, select, textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.3s;
        }
        
        input:focus, select:focus, textarea:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }
        
        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            width: 100%;
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
        }
        
        button:active {
            transform: translateY(0);
        }
        
        .success-message {
            background: #10b981;
            color: white;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
        }
        
        .error-message {
            background: #ef4444;
            color: white;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .stat-card {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            text-align: center;
        }
        
        .stat-value {
            font-size: 32px;
            font-weight: bold;
            color: #667eea;
            margin-bottom: 5px;
        }
        
        .stat-label {
            color: #666;
            font-size: 14px;
        }
        
        .transactions-list {
            max-height: 500px;
            overflow-y: auto;
        }
        
        .transaction-item {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 10px;
            display: grid;
            grid-template-columns: auto 1fr auto;
            gap: 15px;
            align-items: center;
        }
        
        .transaction-date {
            font-size: 12px;
            color: #666;
        }
        
        .transaction-details {
            flex: 1;
        }
        
        .transaction-payee {
            font-weight: 600;
            color: #333;
        }
        
        .transaction-category {
            font-size: 12px;
            color: #666;
        }
        
        .transaction-amount {
            font-size: 18px;
            font-weight: bold;
        }
        
        .amount-negative {
            color: #ef4444;
        }
        
        .amount-positive {
            color: #10b981;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ðŸ’° Financisto Manager</h1>
            <p class="subtitle">Quick transaction entry from your computer</p>
        </div>
        
        <div id="successMessage" class="success-message"></div>
        <div id="errorMessage" class="error-message"></div>
        
        <div class="stats-grid" id="statsGrid">
            <!-- Stats will be loaded here -->
        </div>
        
        <div class="card">
            <h2 style="margin-bottom: 20px;">âž• Add New Transaction</h2>
            <form id="transactionForm">
                <div class="form-row">
                    <div class="form-group">
                        <label for="date">Date</label>
                        <input type="date" id="date" required>
                    </div>
                    <div class="form-group">
                        <label for="time">Time</label>
                        <input type="time" id="time" required>
                    </div>
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="amount">Amount (Â£)</label>
                        <input type="number" id="amount" step="0.01" required placeholder="-20.50">
                    </div>
                    <div class="form-group">
                        <label for="account">Account</label>
                        <select id="account" required>
                            <option value="">Select account...</option>
                        </select>
                    </div>
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="parentCategory">Parent Category</label>
                        <select id="parentCategory">
                            <option value="">Select parent category...</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="category">Subcategory</label>
                        <select id="category" disabled>
                            <option value="">First select a parent category...</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="payee">Payee</label>
                        <input type="text" id="payee" placeholder="ASDA, Lidl, etc." list="payeeList">
                        <datalist id="payeeList"></datalist>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="note">Note (optional)</label>
                    <textarea id="note" rows="2" placeholder="Additional details..."></textarea>
                </div>
                
                <button type="submit">ðŸ’¾ Save Transaction</button>
            </form>
        </div>
        
        <div class="card">
            <h2 style="margin-bottom: 20px;">ðŸ“Š Recent Transactions</h2>
            <div class="transactions-list" id="transactionsList">
                <!-- Transactions will be loaded here -->
            </div>
        </div>
    </div>
    
    <script>
        const API_URL = 'http://localhost:8000';
        
        // Load initial data
        document.addEventListener('DOMContentLoaded', async () => {
            await loadAccounts();
            await loadCategories();
            await loadPayees();
            await loadStats();
            await loadRecentTransactions();
            
            // Set current date and time
            const now = new Date();
            document.getElementById('date').valueAsDate = now;
            document.getElementById('time').value = now.toTimeString().slice(0, 5);
        });
        
        // Load accounts
        async function loadAccounts() {
            try {
                const response = await fetch(`${API_URL}/accounts`);
                const accounts = await response.json();
                const select = document.getElementById('account');
                accounts.forEach(account => {
                    const option = document.createElement('option');
                    option.value = account.id;
                    option.textContent = `${account.name} (${account.currency})`;
                    select.appendChild(option);
                });
            } catch (error) {
                console.error('Error loading accounts:', error);
            }
        }
        
        // Load categories
        // Global variable to store all categories
        let allCategories = [];

        // Load categories
        async function loadCategories() {
            try {
                const response = await fetch(`${API_URL}/categories`);
                allCategories = await response.json();
                
                // Get unique parent categories
                const parentCategories = [...new Set(allCategories
                    .map(c => c.parent)
                    .filter(p => p && p.trim() !== ''))]
                    .sort();
                
                const parentSelect = document.getElementById('parentCategory');
                parentCategories.forEach(parent => {
                    const option = document.createElement('option');
                    option.value = parent;
                    option.textContent = parent;
                    parentSelect.appendChild(option);
                });
                
                // Add event listener for parent category change
                parentSelect.addEventListener('change', (e) => {
                    loadSubcategories(e.target.value);
                });
                
            } catch (error) {
                console.error('Error loading categories:', error);
            }
        }

        // Load subcategories based on parent
        function loadSubcategories(parentName) {
            const categorySelect = document.getElementById('category');
            categorySelect.innerHTML = '<option value="">Select subcategory...</option>';
            
            if (!parentName) {
                categorySelect.disabled = true;
                return;
            }
            
            // Filter categories by parent
            const subcategories = allCategories
                .filter(c => c.parent === parentName)
                .sort((a, b) => a.name.localeCompare(b.name));
            
            if (subcategories.length === 0) {
                categorySelect.innerHTML = '<option value="">No subcategories available</option>';
                categorySelect.disabled = true;
                return;
            }
            
            categorySelect.disabled = false;
            subcategories.forEach(category => {
                const option = document.createElement('option');
                option.value = category.id;
                option.textContent = category.name;
                categorySelect.appendChild(option);
            });
        }
        
        // Load payees for autocomplete
        async function loadPayees() {
            try {
                const response = await fetch(`${API_URL}/payees`);
                const payees = await response.json();
                const datalist = document.getElementById('payeeList');
                payees.forEach(payee => {
                    const option = document.createElement('option');
                    option.value = payee.name;
                    datalist.appendChild(option);
                });
            } catch (error) {
                console.error('Error loading payees:', error);
            }
        }
        
        // Load statistics
        async function loadStats() {
            try {
                const response = await fetch(`${API_URL}/dashboard/summary`);
                const stats = await response.json();
                
                const statsGrid = document.getElementById('statsGrid');
                statsGrid.innerHTML = `
                    <div class="stat-card">
                        <div class="stat-value">${stats.total_transactions.toLocaleString()}</div>
                        <div class="stat-label">Total Transactions</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-value">${stats.total_accounts}</div>
                        <div class="stat-label">Accounts</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-value">${stats.total_categories}</div>
                        <div class="stat-label">Categories</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-value">Â£${stats.total_balance.toLocaleString()}</div>
                        <div class="stat-label">Total Balance</div>
                    </div>
                `;
            } catch (error) {
                console.error('Error loading stats:', error);
            }
        }
        
        // Load recent transactions
        async function loadRecentTransactions() {
            try {
                const response = await fetch(`${API_URL}/transactions?limit=20`);
                const transactions = await response.json();
                
                const list = document.getElementById('transactionsList');
                list.innerHTML = transactions.map(t => {
                    const date = new Date(t.date).toLocaleDateString('en-GB');
                    const amountClass = t.amount < 0 ? 'amount-negative' : 'amount-positive';
                    return `
                        <div class="transaction-item">
                            <div class="transaction-date">${date}</div>
                            <div class="transaction-details">
                                <div class="transaction-payee">${t.payee_name || 'No payee'}</div>
                                <div class="transaction-category">${t.category_name || 'Uncategorised'} â€¢ ${t.account_name}</div>
                            </div>
                            <div class="transaction-amount ${amountClass}">
                                Â£${Math.abs(t.amount).toFixed(2)}
                            </div>
                        </div>
                    `;
                }).join('');
            } catch (error) {
                console.error('Error loading transactions:', error);
            }
        }
        
        // Handle form submission
        document.getElementById('transactionForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const date = document.getElementById('date').value;
            const time = document.getElementById('time').value;
            const datetime = `${date}T${time}:00`;
            
            const payeeName = document.getElementById('payee').value.trim();
            let payeeId = null;
            
            // Find or create payee
            if (payeeName) {
                try {
                    const payeesResponse = await fetch(`${API_URL}/payees`);
                    const payees = await payeesResponse.json();
                    const existingPayee = payees.find(p => p.name.toLowerCase() === payeeName.toLowerCase());
                    
                    if (existingPayee) {
                        payeeId = existingPayee.id;
                    } else {
                        // Create new payee
                        const createResponse = await fetch(`${API_URL}/payees`, {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify({ name: payeeName })
                        });
                        const newPayee = await createResponse.json();
                        payeeId = newPayee.id;
                    }
                } catch (error) {
                    console.error('Error handling payee:', error);
                }
            }
            
            const transaction = {
                date: datetime,
                amount: parseFloat(document.getElementById('amount').value),
                currency: 'GBP',
                account_id: parseInt(document.getElementById('account').value),
                category_id: document.getElementById('category').value ? parseInt(document.getElementById('category').value) : null,
                payee_id: payeeId,
                location_id: null,
                project_id: null,
                note: document.getElementById('note').value || null
            };
            
            try {
                const response = await fetch(`${API_URL}/transactions`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(transaction)
                });
                
                if (response.ok) {
                    showSuccess('Transaction saved successfully!');
                    document.getElementById('transactionForm').reset();
                    
                    // Reset date and time to now
                    const now = new Date();
                    document.getElementById('date').valueAsDate = now;
                    document.getElementById('time').value = now.toTimeString().slice(0, 5);
                    
                    // Reload data
                    await loadStats();
                    await loadRecentTransactions();
                    await loadPayees(); // Refresh payee list
                } else {
                    showError('Failed to save transaction');
                }
            } catch (error) {
                showError('Error: ' + error.message);
            }
        });
        
        function showSuccess(message) {
            const element = document.getElementById('successMessage');
            element.textContent = message;
            element.style.display = 'block';
            setTimeout(() => {
                element.style.display = 'none';
            }, 3000);
        }
        
        function showError(message) {
            const element = document.getElementById('errorMessage');
            element.textContent = message;
            element.style.display = 'block';
            setTimeout(() => {
                element.style.display = 'none';
            }, 5000);
        }
    </script>
</body>
</html>
