<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Financisto Manager - Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
        }
        
        .card {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            margin-bottom: 20px;
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .stat-card {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            text-align: center;
        }
        
        .stat-value {
            font-size: 32px;
            font-weight: bold;
            color: #667eea;
            margin-bottom: 5px;
        }
        
        .stat-label {
            color: #666;
            font-size: 14px;
        }

        .success-message {
            background: #10b981;
            color: white;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
        }
        
        .error-message {
            background: #ef4444;
            color: white;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
        }
        .account-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }

        .account-table th {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 12px;
            text-align: left;
            font-weight: 600;
            font-size: 14px;
        }

        .account-table td {
            padding: 12px;
            border-bottom: 1px solid #e0e0e0;
            font-size: 14px;
        }

        .account-table tr:hover {
            background: #f8f9fa;
        }

        .account-table tr:last-child td {
            border-bottom: none;
        }

        .balance-positive {
            color: #10b981;
            font-weight: 600;
        }

        .balance-negative {
            color: #ef4444;
            font-weight: 600;
        }

        .balance-zero {
            color: #666;
        }

        .account-name {
            font-weight: 600;
            color: #333;
        }

        .account-currency {
            color: #666;
            font-size: 12px;
            margin-left: 5px;
        }

        .total-row {
            background: #f0f4ff !important;
            font-weight: bold;
            border-top: 2px solid #667eea;
        }

        #monthSelector {
            min-width: 180px;
            font-weight: 600;
        }

        #monthSelector:hover {
            border-color: #764ba2;
        }

        #monthSelector:focus {
            outline: none;
            border-color: #764ba2;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        /* Estilos para la tabla de top gastos */
        .top-expenses-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
            font-size: 13px;
        }

        .top-expenses-table th {
            background: #f8f9fa;
            color: #333;
            padding: 10px;
            text-align: left;
            font-weight: 600;
            font-size: 12px;
            border-bottom: 2px solid #e0e0e0;
        }

        .top-expenses-table td {
            padding: 10px;
            border-bottom: 1px solid #f0f0f0;
        }

        .top-expenses-table tr:hover {
            background: #f8f9fa;
        }

        .top-expenses-table tr:last-child td {
            border-bottom: none;
        }

        .expense-rank {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            width: 28px;
            height: 28px;
            border-radius: 50%;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 12px;
        }

        .expense-date {
            color: #666;
            font-size: 12px;
        }

        .expense-payee {
            font-weight: 600;
            color: #333;
        }

        .expense-category-badge {
            background: #e0e7ff;
            color: #667eea;
            padding: 2px 8px;
            border-radius: 4px;
            font-size: 11px;
            display: inline-block;
            margin-top: 3px;
        }

        .expense-amount-cell {
            text-align: right;
            font-weight: 600;
            color: #ef4444;
            font-size: 14px;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="navbar.js"></script>
</head>
<body>
    <div class="container">
        <div id="successMessage" class="success-message"></div>
        <div id="errorMessage" class="error-message"></div>
        
        <div class="stats-grid" id="statsGrid">
            <!-- Stats will be loaded here -->
        </div>
        
        <!-- Charts Section -->
        <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 20px; margin-bottom: 20px;">
            <div class="card">
                <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px;">
                    <h2 style="margin: 0;">üìä Expenses by Category</h2>
                    <div style="display: flex; gap: 10px; align-items: center;">
                        <select id="monthSelector" style="padding: 8px 12px; border: 2px solid #667eea; border-radius: 8px; font-size: 14px; cursor: pointer; background: white;">
                            <!-- Options will be populated by JavaScript -->
                        </select>
                        <button onclick="loadPreviousMonth()" style="padding: 8px 12px; background: #667eea; color: white; border: none; border-radius: 8px; cursor: pointer; font-size: 14px;">‚óÄ</button>
                        <button onclick="loadNextMonth()" style="padding: 8px 12px; background: #667eea; color: white; border: none; border-radius: 8px; cursor: pointer; font-size: 14px;">‚ñ∂</button>
                    </div>
                </div>
                <canvas id="categoryChart"></canvas>

                    <div style="margin-top: 30px;">
                        <h3 style="margin-bottom: 15px; color: #333;">üîù Top 10 Expenses This Month</h3>
                        <div id="topExpensesTable" style="overflow-x: auto;"></div>
                    </div>
            </div>
            
            <div class="card">
                <h2 style="margin-bottom: 20px;">üí≥ Balance by Account</h2>
                <div id="accountBalanceTable" style="overflow-x: auto;"></div>
            </div>
        </div>
        
        <div class="card">
            <h2 style="margin-bottom: 20px;">üìà Monthly Trend</h2>
            <canvas id="monthlyChart"></canvas>
        </div>
        
        <div class="card">
            <h2 style="margin-bottom: 20px;">üîù Top 20 Payees</h2>
            <canvas id="topPayeesChart"></canvas>
        </div>

        <div class="card" style="text-align: center; padding: 15px;">
            <button onclick="updateExchangeRates()" style="padding: 10px 20px; background: #10b981; color: white; border: none; border-radius: 8px; cursor: pointer; font-weight: 600;">
                üîÑ Update Exchange Rates
            </button>
            <span id="lastUpdated" style="margin-left: 15px; color: #666; font-size: 14px;"></span>
        </div>
    </div>
    
    <script>
        const API_URL = 'http://localhost:8000';

        // Global variables for exchange rates
        let exchangeRates = {};
        let baseCurrency = 'GBP';

        // Get currency symbol helper function
        function getCurrencySymbol(currency) {
            const symbols = {
                'GBP': '¬£', 'EUR': '‚Ç¨', 'USD': '$', 'JPY': '¬•',
                'CNY': '¬•', 'CHF': 'Fr', 'CAD': 'CA$', 'AUD': 'A$',
                'NZD': 'NZ$', 'INR': '‚Çπ', 'BRL': 'R$', 'RUB': '‚ÇΩ',
                'KRW': '‚Ç©', 'SEK': 'kr', 'NOK': 'kr', 'DKK': 'kr',
                'PLN': 'z≈Ç', 'MXN': 'MX$', 'TRY': '‚Ç∫', 'ZAR': 'R',
                'THB': '‡∏ø', 'SGD': 'S$', 'HKD': 'HK$', 'MYR': 'RM'
            };
            return symbols[currency] || currency;
        }

        // Load exchange rates from API
        async function loadExchangeRates() {
            try {
                const response = await fetch(`${API_URL}/exchange-rates/latest`);
                const data = await response.json();
                
                exchangeRates = data.rates;
                baseCurrency = data.base_currency;
                
                console.log(`üìä Base currency: ${baseCurrency}`);
                console.log(`üí± Loaded ${Object.keys(exchangeRates).length} exchange rates`);
                
                return data;
            } catch (error) {
                console.error('Error loading exchange rates:', error);
                // Use GBP as fallback
                exchangeRates = { 'GBP': 1.0 };
                baseCurrency = 'GBP';
            }
        }

        // Convert amount to base currency
        function convertToBaseCurrency(amount, fromCurrency) {
            if (!fromCurrency || fromCurrency === baseCurrency) {
                return amount;
            }
            
            const fromRate = exchangeRates[fromCurrency];
            const toRate = exchangeRates[baseCurrency];
            
            if (!fromRate || !toRate) {
                console.warn(`Missing exchange rate for ${fromCurrency} or ${baseCurrency}`);
                return amount; // Return unconverted if rates missing
            }
            
            // Convert: amount * (toRate / fromRate)
            return amount * (toRate / fromRate);
        }

        // Load statistics with conversion
        async function loadStats() {
            try {
                const response = await fetch(`${API_URL}/dashboard/summary`);
                const stats = await response.json();
                
                const currencySymbol = getCurrencySymbol(stats.base_currency || baseCurrency);
                
                const statsGrid = document.getElementById('statsGrid');
                statsGrid.innerHTML = `
                    <div class="stat-card">
                        <div class="stat-value">${stats.total_transactions.toLocaleString()}</div>
                        <div class="stat-label">Total Transactions</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-value">${stats.total_accounts}</div>
                        <div class="stat-label">Accounts</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-value">${stats.total_categories}</div>
                        <div class="stat-label">Categories</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-value">${currencySymbol}${stats.total_balance.toLocaleString(undefined, {minimumFractionDigits: 2, maximumFractionDigits: 2})}</div>
                        <div class="stat-label">Total Balance (${stats.base_currency || baseCurrency})</div>
                    </div>
                `;
            } catch (error) {
                console.error('Error loading stats:', error);
                showError('Failed to load statistics');
            }
        }

        // Load all charts
        async function loadCharts() {
            await loadCategoryChart();
            await loadAccountBalanceTable();  
            await loadMonthlyChart();
            await loadTopPayeesChart();
        }

        // Global variables for month selection
        let availableMonths = [];
        let currentMonthIndex = 0;
        let categoryChartInstance = null;

        // Populate month selector
        function populateMonthSelector(transactions) {
            const monthSet = new Set();
            
            transactions.forEach(t => {
                const date = new Date(t.date);
                const monthKey = `${date.getFullYear()}-${String(date.getMonth() + 1).padStart(2, '0')}`;
                monthSet.add(monthKey);
            });
            
            // Sort months in descending order (newest first)
            availableMonths = Array.from(monthSet).sort((a, b) => b.localeCompare(a));
            
            const selector = document.getElementById('monthSelector');
            selector.innerHTML = '';
            
            availableMonths.forEach((month, index) => {
                const option = document.createElement('option');
                option.value = index;
                
                // Format month for display
                const [year, monthNum] = month.split('-');
                const date = new Date(year, parseInt(monthNum) - 1);
                const monthName = date.toLocaleDateString('en-GB', { year: 'numeric', month: 'long' });
                
                option.textContent = monthName;
                selector.appendChild(option);
            });
            
            // Set current month as default
            currentMonthIndex = 0;
            selector.value = currentMonthIndex;
            
            // Add change event listener
            selector.addEventListener('change', (e) => {
                currentMonthIndex = parseInt(e.target.value);
                loadCategoryChart();
            });
        }

        // Load previous month
        function loadPreviousMonth() {
            if (currentMonthIndex < availableMonths.length - 1) {
                currentMonthIndex++;
                document.getElementById('monthSelector').value = currentMonthIndex;
                loadCategoryChart();
            }
        }

        // Load next month
        function loadNextMonth() {
            if (currentMonthIndex > 0) {
                currentMonthIndex--;
                document.getElementById('monthSelector').value = currentMonthIndex;
                loadCategoryChart();
            }
        }

        // Expenses by Category (Monthly with conversion)
        async function loadCategoryChart() {
            try {
                const response = await fetch(`${API_URL}/transactions?limit=100000`);
                const allTransactions = await response.json();
                
                // Get transfers to exclude them
                const transferResponse = await fetch(`${API_URL}/transactions/transfers`);
                const transfers = await transferResponse.json();
                
                // Create set of transfer transaction IDs
                const transferIds = new Set();
                transfers.forEach(t => {
                    if (t.transfer_out_id) transferIds.add(t.transfer_out_id);
                    if (t.transfer_in_id) transferIds.add(t.transfer_in_id);
                });
                
                // Filter out transfer transactions
                const transactions = allTransactions.filter(t => !transferIds.has(t.id));
                
                // Populate month selector if not already done
                if (availableMonths.length === 0) {
                    populateMonthSelector(transactions);
                }
                
                // Get selected month
                const selectedMonth = availableMonths[currentMonthIndex];
                
                if (!selectedMonth) {
                    console.warn('No month selected');
                    return;
                }
                
                // Filter transactions for selected month
                const [year, month] = selectedMonth.split('-');
                const monthTransactions = transactions.filter(t => {
                    const date = new Date(t.date);
                    const transMonth = `${date.getFullYear()}-${String(date.getMonth() + 1).padStart(2, '0')}`;
                    return transMonth === selectedMonth;
                });
                
                // Group by category with currency conversion
                const categoryTotals = {};
                monthTransactions.forEach(t => {
                    if (t.amount < 0) { // Only expenses
                        const category = t.category_name || 'Uncategorised';
                        const convertedAmount = convertToBaseCurrency(Math.abs(t.amount), t.currency);
                        categoryTotals[category] = (categoryTotals[category] || 0) + convertedAmount;
                    }
                });
                
                // Sort and get top 20
                const sorted = Object.entries(categoryTotals)
                    .sort((a, b) => b[1] - a[1])
                    .slice(0, 20);
                
                // Destroy previous chart instance if exists
                if (categoryChartInstance) {
                    categoryChartInstance.destroy();
                }
                
                const ctx = document.getElementById('categoryChart');
                const baseCurrencySymbol = getCurrencySymbol(baseCurrency);
                
                // Calculate total for percentage
                const total = sorted.reduce((sum, [, amount]) => sum + amount, 0);
                
                categoryChartInstance = new Chart(ctx, {
                    type: 'doughnut',
                    data: {
                        labels: sorted.map(([name]) => name),
                        datasets: [{
                            data: sorted.map(([, total]) => total.toFixed(2)),
                            backgroundColor: [
                                '#667eea', '#764ba2', '#f093fb', '#4facfe',
                                '#43e97b', '#fa709a', '#fee140', '#30cfd0',
                                '#a8edea', '#fed6e3', '#ff6b6b', '#4ecdc4',
                                '#45b7d1', '#f38181', '#aa96da', '#fcbad3',
                                '#a8e6cf', '#ffd3b6', '#ffaaa5', '#ff8b94'
                            ]
                        }]
                    },
                    options: {
                        responsive: true,
                        maintainAspectRatio: true,
                        plugins: {
                            legend: { 
                                display: false
                            },
                            tooltip: {
                                callbacks: {
                                    label: function(context) {
                                        const value = parseFloat(context.raw);
                                        const percentage = ((value / total) * 100).toFixed(1);
                                        return `${context.label}: ${baseCurrencySymbol}${value.toLocaleString(undefined, {minimumFractionDigits: 2})} (${percentage}%)`;
                                    }
                                }
                            },
                            title: {
                                display: true,
                                text: `Total: ${baseCurrencySymbol}${total.toLocaleString(undefined, {minimumFractionDigits: 2, maximumFractionDigits: 2})}`,
                                font: {
                                    size: 14,
                                    weight: 'bold'
                                },
                                color: '#667eea'
                            }
                        }
                    }
                });
                
                // Load top 10 expenses table
                loadTopExpensesTable(monthTransactions);
                
                // Show message if no expenses in selected month
                if (sorted.length === 0) {
                    categoryChartInstance.destroy();
                    const chartContainer = document.getElementById('categoryChart').parentElement;
                    chartContainer.innerHTML = `
                        <p style="text-align: center; color: #666; padding: 40px;">
                            No expenses found for this month
                        </p>
                        <canvas id="categoryChart"></canvas>
                    `;
                }
                
            } catch (error) {
                console.error('Error loading category chart:', error);
            }
        }
                
        // Load top 10 expenses table for the selected month
        function loadTopExpensesTable(monthTransactions) {
            const tableContainer = document.getElementById('topExpensesTable');
            
            // Filter only expenses and sort by amount (highest first)
            const expenses = monthTransactions
                .filter(t => t.amount < 0)
                .map(t => ({
                    ...t,
                    convertedAmount: convertToBaseCurrency(Math.abs(t.amount), t.currency)
                }))
                .sort((a, b) => b.convertedAmount - a.convertedAmount)
                .slice(0, 10);
            
            if (expenses.length === 0) {
                tableContainer.innerHTML = '<p style="text-align: center; color: #666; padding: 20px;">No expenses found for this month</p>';
                return;
            }
            
            const baseCurrencySymbol = getCurrencySymbol(baseCurrency);
            
            let tableHTML = `
                <table class="top-expenses-table">
                    <thead>
                        <tr>
                            <th style="width: 40px;">#</th>
                            <th>Date</th>
                            <th>Payee</th>
                            <th>Category</th>
                            <th style="text-align: right;">Amount</th>
                        </tr>
                    </thead>
                    <tbody>
            `;
            
            expenses.forEach((expense, index) => {
                const date = new Date(expense.date);
                const dateStr = date.toLocaleDateString('en-GB', { day: '2-digit', month: 'short' });
                const originalSymbol = getCurrencySymbol(expense.currency);
                
                tableHTML += `
                    <tr>
                        <td>
                            <span class="expense-rank">${index + 1}</span>
                        </td>
                        <td>
                            <span class="expense-date">${dateStr}</span>
                        </td>
                        <td>
                            <div class="expense-payee">${expense.payee_name || 'No payee'}</div>
                            ${expense.note ? `<div style="font-size: 11px; color: #888; margin-top: 2px;">${expense.note}</div>` : ''}
                        </td>
                        <td>
                            <span class="expense-category-badge">${expense.category_name || 'Uncategorised'}</span>
                        </td>
                        <td class="expense-amount-cell">
                            <div>${baseCurrencySymbol}${expense.convertedAmount.toLocaleString(undefined, {minimumFractionDigits: 2, maximumFractionDigits: 2})}</div>
                            ${expense.currency !== baseCurrency ? 
                                `<div style="font-size: 11px; color: #888;">(${originalSymbol}${Math.abs(expense.amount).toFixed(2)})</div>` 
                                : ''}
                        </td>
                    </tr>
                `;
            });
            
            tableHTML += `
                    </tbody>
                </table>
            `;
            
            tableContainer.innerHTML = tableHTML;
        }

        // Balance by Account (as table with conversion)
        async function loadAccountBalanceTable() {
            try {
                const response = await fetch(`${API_URL}/accounts`);
                const accounts = await response.json();
                
                // Calculate balance for each account
                const transResponse = await fetch(`${API_URL}/transactions?limit=100000`);
                const transactions = await transResponse.json();
                
                const accountData = {};
                
                // Initialize account data
                accounts.forEach(acc => {
                    accountData[acc.name] = {
                        balance: 0,
                        balanceConverted: 0,
                        currency: acc.currency,
                        isActive: acc.is_active
                    };
                });
                
                // Sum transactions
                transactions.forEach(t => {
                    if (accountData.hasOwnProperty(t.account_name)) {
                        accountData[t.account_name].balance += t.amount;
                        const convertedAmount = convertToBaseCurrency(t.amount, t.currency);
                        accountData[t.account_name].balanceConverted += convertedAmount;
                    }
                });
                
                // Sort by converted balance (descending)
                const sortedAccounts = Object.entries(accountData)
                    .sort((a, b) => b[1].balanceConverted - a[1].balanceConverted);
                
                // Calculate total
                const totalConverted = sortedAccounts.reduce((sum, [, data]) => sum + data.balanceConverted, 0);
                
                const baseCurrencySymbol = getCurrencySymbol(baseCurrency);
                
                // Build table HTML
                let tableHTML = `
                    <table class="account-table">
                        <thead>
                            <tr>
                                <th>Account</th>
                                <th style="text-align: right;">Original Balance</th>
                                <th style="text-align: right;">Converted Balance (${baseCurrency})</th>
                            </tr>
                        </thead>
                        <tbody>
                `;
                
                sortedAccounts.forEach(([name, data]) => {
                    const originalSymbol = getCurrencySymbol(data.currency);
                    const balanceClass = data.balanceConverted > 0 ? 'balance-positive' : 
                                        data.balanceConverted < 0 ? 'balance-negative' : 
                                        'balance-zero';
                    
                    tableHTML += `
                        <tr>
                            <td>
                                <span class="account-name">${name}</span>
                                <span class="account-currency">(${data.currency})</span>
                            </td>
                            <td style="text-align: right;">
                                <span class="${balanceClass}">
                                    ${originalSymbol}${data.balance.toLocaleString(undefined, {minimumFractionDigits: 2, maximumFractionDigits: 2})}
                                </span>
                            </td>
                            <td style="text-align: right;">
                                <span class="${balanceClass}">
                                    ${baseCurrencySymbol}${data.balanceConverted.toLocaleString(undefined, {minimumFractionDigits: 2, maximumFractionDigits: 2})}
                                </span>
                            </td>
                        </tr>
                    `;
                });
                
                // Add total row
                const totalClass = totalConverted > 0 ? 'balance-positive' : 
                                totalConverted < 0 ? 'balance-negative' : 
                                'balance-zero';
                
                tableHTML += `
                            <tr class="total-row">
                                <td><strong>TOTAL</strong></td>
                                <td></td>
                                <td style="text-align: right;">
                                    <span class="${totalClass}">
                                        ${baseCurrencySymbol}${totalConverted.toLocaleString(undefined, {minimumFractionDigits: 2, maximumFractionDigits: 2})}
                                    </span>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                `;
                
                document.getElementById('accountBalanceTable').innerHTML = tableHTML;
                
            } catch (error) {
                console.error('Error loading account balance table:', error);
                document.getElementById('accountBalanceTable').innerHTML = 
                    '<p style="text-align: center; color: #ef4444; padding: 20px;">Failed to load account balances</p>';
            }
        }

        // Monthly Trend (with conversion)
        async function loadMonthlyChart() {
            try {
                const response = await fetch(`${API_URL}/transactions?limit=100000`);
                const transactions = await response.json();
                
                // Group by month with currency conversion
                const monthlyData = {};
                transactions.forEach(t => {
                    const date = new Date(t.date);
                    const monthKey = `${date.getFullYear()}-${String(date.getMonth() + 1).padStart(2, '0')}`;
                    
                    if (!monthlyData[monthKey]) {
                        monthlyData[monthKey] = { income: 0, expenses: 0 };
                    }
                    
                    const convertedAmount = convertToBaseCurrency(t.amount, t.currency);
                    
                    if (convertedAmount > 0) {
                        monthlyData[monthKey].income += convertedAmount;
                    } else {
                        monthlyData[monthKey].expenses += Math.abs(convertedAmount);
                    }
                });
                
                // Sort by date and get last 12 months
                const sorted = Object.entries(monthlyData)
                    .sort((a, b) => a[0].localeCompare(b[0]))
                    .slice(-12);
                
                const ctx = document.getElementById('monthlyChart');
                new Chart(ctx, {
                    type: 'line',
                    data: {
                        labels: sorted.map(([month]) => month),
                        datasets: [
                            {
                                label: 'Income',
                                data: sorted.map(([, data]) => data.income.toFixed(2)),
                                borderColor: '#10b981',
                                backgroundColor: 'rgba(16, 185, 129, 0.1)',
                                tension: 0.4
                            },
                            {
                                label: 'Expenses',
                                data: sorted.map(([, data]) => data.expenses.toFixed(2)),
                                borderColor: '#ef4444',
                                backgroundColor: 'rgba(239, 68, 68, 0.1)',
                                tension: 0.4
                            }
                        ]
                    },
                    options: {
                        responsive: true,
                        plugins: {
                            legend: { position: 'top' }
                        },
                        scales: {
                            y: { beginAtZero: true }
                        }
                    }
                });
            } catch (error) {
                console.error('Error loading monthly chart:', error);
            }
        }

        // Top Payees (with conversion)
        async function loadTopPayeesChart() {
            try {
                const response = await fetch(`${API_URL}/transactions?limit=100000`);
                const transactions = await response.json();
                
                // Group by payee with currency conversion
                const payeeTotals = {};
                transactions.forEach(t => {
                    if (t.amount < 0 && t.payee_name) { // Only expenses with payee
                        const convertedAmount = convertToBaseCurrency(Math.abs(t.amount), t.currency);
                        payeeTotals[t.payee_name] = (payeeTotals[t.payee_name] || 0) + convertedAmount;
                    }
                });
                
                // Sort and get top 10
                const sorted = Object.entries(payeeTotals)
                    .sort((a, b) => b[1] - a[1])
                    .slice(0, 20);
                
                const currencySymbol = getCurrencySymbol(baseCurrency);
                
                const ctx = document.getElementById('topPayeesChart');
                new Chart(ctx, {
                    type: 'bar',
                    data: {
                        labels: sorted.map(([name]) => name),
                        datasets: [{
                            label: `Total Spent (${currencySymbol})`,
                            data: sorted.map(([, total]) => total.toFixed(2)),
                            backgroundColor: '#764ba2'
                        }]
                    },
                    options: {
                        responsive: true,
                        indexAxis: 'y',
                        plugins: {
                            legend: { display: false }
                        },
                        scales: {
                            x: { beginAtZero: true }
                        }
                    }
                });
            } catch (error) {
                console.error('Error loading top payees chart:', error);
            }
        }

        function showSuccess(message) {
            const element = document.getElementById('successMessage');
            element.textContent = message;
            element.style.display = 'block';
            setTimeout(() => {
                element.style.display = 'none';
            }, 3000);
        }

        function showError(message) {
            const element = document.getElementById('errorMessage');
            element.textContent = message;
            element.style.display = 'block';
            setTimeout(() => {
                element.style.display = 'none';
            }, 5000);
        }

        // Load data on page load
        document.addEventListener('DOMContentLoaded', async () => {
            console.log('üöÄ Loading dashboard...');
            await loadExchangeRates();  // Load exchange rates first
            await loadStats();
            await loadCharts();
            console.log('‚úÖ Dashboard loaded successfully!');
        });

        async function updateExchangeRates() {
            try {
                showSuccess('Updating exchange rates...');
                const response = await fetch(`${API_URL}/exchange-rates/update`, {
                    method: 'POST'
                });
                const data = await response.json();
                showSuccess(data.message);
                
                // Reload rates and refresh dashboard
                await loadExchangeRates();
                await loadStats();
                await loadCharts();
            } catch (error) {
                console.error('Error updating exchange rates:', error);
                showError('Failed to update exchange rates');
            }
        }
    </script>
